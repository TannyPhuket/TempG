<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Seller Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Temperature -->
      <div class="p-4 bg-blue-50 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-blue-800">Temperature</h2>
        <p class="text-3xl font-bold mt-2 text-blue-600" id="temp">--</p>
      </div>

      <!-- Humidity -->
      <div class="p-4 bg-green-50 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-green-800">Humidity</h2>
        <p class="text-3xl font-bold mt-2 text-green-600" id="hum">--</p>
      </div>

      <!-- Latitude -->
      <div class="p-4 bg-yellow-50 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-yellow-800">GPS Latitude</h2>
        <p class="text-2xl font-bold mt-2 text-yellow-600" id="lat">--</p>
      </div>

      <!-- Longitude -->
      <div class="p-4 bg-purple-50 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-purple-800">GPS Longitude</h2>
        <p class="text-2xl font-bold mt-2 text-purple-600" id="lng">--</p>
      </div>

    </div>

    <!-- Timestamp -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg shadow">
      <h2 class="text-lg font-semibold text-gray-800">Last Update</h2>
      <p class="text-xl font-bold mt-2 text-gray-600" id="time">--</p>
    </div>

  </div>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";

    // Firebase references
    const tempRef = ref(db, "/Data/Temperature");
    const humRef  = ref(db, "/Data/Humidity");
    const latRef  = ref(db, "/Data/Gps/Lat");
    const lngRef  = ref(db, "/Data/Gps/Lng");
    const timeRef = ref(db, "/Data/Timestamp");

    // Realtime update
    onValue(tempRef, s => document.getElementById("temp").textContent = s.val());
    onValue(humRef,  s => document.getElementById("hum").textContent  = s.val());
    onValue(latRef,  s => document.getElementById("lat").textContent  = s.val());
    onValue(lngRef,  s => document.getElementById("lng").textContent  = s.val());
    onValue(timeRef, s => document.getElementById("time").textContent = s.val());
  </script>

</body>
</html>
