<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard - Seller Dashboard</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {margin:0;font-family:Arial;background:#f7f9fc;color:#2c3e50;}
header {background:#2c3e50;color:#fff;padding:20px;font-size:22px;display:flex;justify-content:space-between;align-items:center;}
.container {padding:20px;max-width:1200px;margin:auto;}
.cards {display:flex;gap:20px;margin-bottom:20px;}
.card {flex:1;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center;}
.card h3 {margin-bottom:10px;color:#555;}
.card .value {font-size:32px;font-weight:bold;}
#map {height:300px;border-radius:10px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
table {width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;}
th, td {padding:10px;border-bottom:1px solid #eee;text-align:center;}
th {background:#f1f2f6;}
.pagination {margin-top:15px;text-align:center;}
button {padding:8px 16px;margin:0 5px;background:#2c3e50;color:white;border:none;border-radius:5px;cursor:pointer;}
button:disabled {background:#aaa;}
#settings {background:#fff;padding:15px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);margin-bottom:20px;}
.hidden {display:none;}
.logout-btn{background:none;border:none;font-size:22px;cursor:pointer;color:#fff;}
.logout-btn:hover{opacity:0.7;}
#enableSoundBtn {background:#e74c3c;color:#fff;margin-bottom:20px;}
</style>
</head>
<body>
<header>
<div>Smart Cool Guard Dashboard (<span id="roleLabel"></span>)</div>
<button class="logout-btn" id="logoutBtn">ðŸšª Logout</button>
</header>

<div class="container">
<!-- Enable Alert Sound -->
<button id="enableSoundBtn">Enable Alert Sound</button>

<!-- Seller only -->
<div id="settings" class="hidden">
<h3>Temperature Alert Setting</h3>
Min: <input type="number" id="minTemp" placeholder="Min Â°C">
Max: <input type="number" id="maxTemp" placeholder="Max Â°C">
<button id="saveAlertBtn">Save</button>
</div>

<div class="cards">
<div class="card">Temperature <div class="value" id="cardTemp">-- Â°C</div></div>
<div class="card">Humidity <div class="value" id="cardHum">-- %</div></div>
<div class="card">Status <div class="value" id="cardStatus">--</div></div>
</div>

<div id="map"></div>

<table>
<thead>
<tr>
<th>Date/Time</th><th>Temperature</th><th>Humidity</th><th>GPS</th><th>Status</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
<div class="pagination">
<button id="prevPageBtn">Previous</button>
<button id="nextPageBtn">Next</button>
</div>

<audio id="alertSound" src="minion_siren.mp3" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
 authDomain: "temperature-cold-guard.firebaseapp.com",
 databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId: "temperature-cold-guard",
 storageBucket: "temperature-cold-guard.firebasestorage.app",
 messagingSenderId: "29693405672",
 appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Load role
const role = localStorage.getItem('role') || 'Guest';
document.getElementById("roleLabel").innerText = role;

// Show settings only for Seller
if(role==='Seller') document.getElementById("settings").classList.remove("hidden");

// Pagination
let page=0; const pageSize=10; let records=[];

// Leaflet map
let map=null;
function initMap(){
    if(map) map.remove(); // remove previous map if exists
    map = L.map('map').setView([13.7367,100.5232],13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
}
initMap();
let marker=null;

// Enable alert sound
const alertSound = document.getElementById('alertSound');
let soundEnabled = false;
document.getElementById('enableSoundBtn').addEventListener('click', () => {
    soundEnabled = true;
    alertSound.play().then(()=>alertSound.pause());
    document.getElementById('enableSoundBtn').disabled = true;
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('role');
    window.location.href = "login.html";
});

// Save alert settings
document.getElementById('saveAlertBtn').addEventListener('click', ()=>{
    const minT=Number(document.getElementById("minTemp").value);
    const maxT=Number(document.getElementById("maxTemp").value);
    update(ref(db,"settings"),{minTemperature:minT,maxTemperature:maxT});
    alert("Saved!");
});

// Load records
function loadRecords(){
    const recordsRef=ref(db,"records");
    onValue(recordsRef, snapshot=>{
        const data=snapshot.val();
        records=Object.entries(data||{}).reverse();
        updateCards(records[0]?.[1]);
        updateMap(records[0]?.[1]);
        renderPage();
    });
}

// Update cards and check alerts
function updateCards(latest){
    if(!latest) return;
    document.getElementById("cardTemp").innerText = latest.temperature+"Â°C";
    document.getElementById("cardHum").innerText = latest.humidity+"%";
    document.getElementById("cardStatus").innerText = latest.status;

    // Check alert
    const minT = Number(document.getElementById("minTemp").value);
    const maxT = Number(document.getElementById("maxTemp").value);
    if(role==='Seller' && soundEnabled && !isNaN(minT) && !isNaN(maxT)){
        if(latest.temperature<minT || latest.temperature>maxT){
            alertSound.play().catch(()=>console.log("Sound blocked by browser."));
        }
    }
}

// Update map
function updateMap(latest){
    if(!latest || !latest.gps) return;
    const lat = latest.gps.lat;
    const lng = latest.gps.lng;
    if(lat===undefined || lng===undefined) return;
    if(!marker) marker=L.marker([lat,lng]).addTo(map);
    else marker.setLatLng([lat,lng]);
    map.setView([lat,lng],13);
}

// Table render
function renderPage(){
    const tbody=document.getElementById("tableBody");
    const scrollTop=tbody.scrollTop;
    tbody.innerHTML="";
    const start=page*pageSize;
    const end=start+pageSize;
    const pageRecords=records.slice(start,end);
    pageRecords.forEach(([time,item])=>{
        const row=document.createElement("tr");
        row.innerHTML=`<td>${time}</td>
        <td>${item.temperature}Â°C</td>
        <td>${item.humidity}%</td>
        <td>${item.gps?.lat||'--'}, ${item.gps?.lng||'--'}</td>
        <td>${item.status||'--'}</td>`;
        tbody.appendChild(row);
    });
    tbody.scrollTop = scrollTop;
}

// Pagination buttons
document.getElementById('nextPageBtn').addEventListener('click', ()=>{
    page++; renderPage();
});
document.getElementById('prevPageBtn').addEventListener('click', ()=>{
    if(page>0) page--; renderPage();
});

// Initialize
loadRecords();
</script>
</body>
</html>
