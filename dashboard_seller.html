  <!-- Firebase -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    /* ‡πÇ‡∏´‡∏•‡∏î Settings */
    async function loadSettings() {
      const settingsRef = ref(db, "settings");
      const snapshot = await get(settingsRef);

      if (snapshot.exists()) {
        const data = snapshot.val();

        minTemp.value = data.minTemp ?? "";
        maxTemp.value = data.maxTemp ?? "";
        phones.value = data.phones ? data.phones.join(",") : "";
      }
    }
    loadSettings();

    /* Save Settings */
    async function saveSettings() {
      const settingsRef = ref(db, "settings");

      await set(settingsRef, {
        minTemp: Number(minTemp.value),
        maxTemp: Number(maxTemp.value),
        phones: phones.value.split(",").map(p => p.trim())
      });

      alert("‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!");
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ã‡πá‡∏ô‡πÄ‡∏ã‡∏≠‡∏£‡πå real-time */
    const gpsRef = ref(db, "gps");

    onValue(gpsRef, (snapshot) => {
      if (snapshot.exists()) {
        const d = snapshot.val();

        temp.textContent = d.temperature ?? "--";
        hum.textContent = d.humidity ?? "--";
        time.textContent = d.timestamp ?? "--";
      }
    });
  </script>
