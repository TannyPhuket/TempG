<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard | Seller Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
:root{
  --primary:#1f3a5f;
  --bg:#f2f5f9;
  --card:#ffffff;
  --border:#e1e7ef;
  --text:#2c3e50;
  --muted:#7f8c8d;
  --success:#27ae60;
  --warning:#f39c12;
  --danger:#e74c3c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,var(--primary),#162b45);
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 14px rgba(0,0,0,.2);
}

.container{
  max-width:1280px;
  margin:auto;
  padding:28px;
}

.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.06);
  padding:24px;
  margin-bottom:28px;
}

.section-title{
  font-size:18px;
  font-weight:800;
  color:var(--primary);
  margin-bottom:14px;
}

input{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  width:120px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  text-align:center;
}

.card-title{
  font-size:14px;
  color:var(--muted);
}

.card-value{
  font-size:36px;
  font-weight:800;
}

.badge{
  padding:10px 18px;
  border-radius:999px;
  font-weight:700;
  color:#fff;
}

.badge.normal{background:var(--success)}
.badge.high{background:var(--danger)}
.badge.low{background:var(--warning)}

#map{
  height:340px;
  border-radius:16px;
  border:1px solid var(--border);
  position:relative;
}

#gpsLost{
  position:absolute;
  top:14px;
  right:14px;
  background:var(--danger);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  font-size:13px;
  display:none;
  z-index:999;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:14px;
  border:1px solid var(--border);
  overflow:hidden;
}

th{
  background:#f1f4f8;
  padding:14px;
  font-size:13px;
}

td{
  padding:14px;
  border-top:1px solid var(--border);
  text-align:center;
}

.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:14px;
}
</style>
</head>

<body>

<header>
  <b>Smart Cool Guard – Seller Dashboard</b>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

<!-- Settings -->
<div class="section">
  <div class="section-title">Temperature Alert Setting</div>
  Min <input type="number" id="minTemp">
  Max <input type="number" id="maxTemp">
  <button onclick="saveAlert()">Save</button>
</div>

<!-- Cards -->
<div class="section">
  <div class="section-title">Realtime Status</div>
  <div class="cards">
    <div class="card">
      <div class="card-title">Temperature</div>
      <div class="card-value" id="cardTemp">-- °C</div>
    </div>
    <div class="card">
      <div class="card-title">Humidity</div>
      <div class="card-value" id="cardHum">-- %</div>
    </div>
    <div class="card">
      <div class="card-title">System Status</div>
      <div id="cardStatus"></div>
    </div>
  </div>
</div>

<!-- Map -->
<div class="section">
  <div class="section-title">Realtime Location</div>
  <div id="map">
    <div id="gpsLost">GPS Not Found</div>
  </div>
</div>

<!-- Table -->
<div class="section">
  <div class="section-title">Temperature Records</div>
  <table>
    <thead>
      <tr>
        <th>Date / Time</th>
        <th>Temp</th>
        <th>Humidity</th>
        <th>GPS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

/* ===== Firebase ===== */
const firebaseConfig = {
  apiKey:"AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  databaseURL:"https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app"
};

initializeApp(firebaseConfig);
const db = getDatabase();

/* ===== Role Guard ===== */
if(localStorage.getItem("role")!=="Seller"){
  location.href="index.html";
}

/* ===== Variables ===== */
let map, marker, lastValid=null;
let records=[], page=0;
const pageSize=10;

/* ===== Map ===== */
function initMap(){
  if(map) return;
  map = L.map("map").setView([13.7,100.5],6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* ===== Update Map ===== */
function updateMap(r){
  initMap();
  const lat = Number(r?.gps?.lat);
  const lng = Number(r?.gps?.lng);
  const valid = !isNaN(lat)&&!isNaN(lng)&&!(lat===0&&lng===0);

  if(valid){
    lastValid={lat,lng};
    gpsLost.style.display="none";
    marker ? marker.setLatLng([lat,lng]) : marker=L.marker([lat,lng]).addTo(map);
    map.setView([lat,lng],13);
  }else{
    gpsLost.style.display="block";
    if(lastValid && marker){
      marker.setLatLng([lastValid.lat,lastValid.lng]);
    }
  }
}

/* ===== Cards ===== */
function updateCards(r){
  const t = Number(r.temperature);
  cardTemp.textContent = t+" °C";
  cardHum.textContent = r.humidity+" %";

  const min = Number(minTemp.value);
  const max = Number(maxTemp.value);

  let text="Normal", cls="normal";
  if(!isNaN(min)&&!isNaN(max)){
    if(t>max){text="High Temperature";cls="high";}
    else if(t<min){text="Low Temperature";cls="low";}
  }
  cardStatus.innerHTML=`<span class="badge ${cls}">${text}</span>`;
}

/* ===== Table ===== */
function render(){
  tableBody.innerHTML="";
  const min = Number(minTemp.value);
  const max = Number(maxTemp.value);

  records.slice(page*pageSize,(page+1)*pageSize).forEach(([k,r])=>{
    let status="Normal";
    if(!isNaN(min)&&!isNaN(max)){
      if(r.temperature>max) status="High";
      else if(r.temperature<min) status="Low";
    }
    const gps = (r.gps?.lat===0&&r.gps?.lng===0)
      ? "Not found"
      : `${r.gps?.lat??"--"}, ${r.gps?.lng??"--"}`;

    tableBody.innerHTML+=`
      <tr>
        <td>${k}</td>
        <td>${r.temperature}</td>
        <td>${r.humidity}</td>
        <td>${gps}</td>
        <td>${status}</td>
      </tr>`;
  });
}

/* ===== Firebase Listeners ===== */
onValue(ref(db,"settings"),s=>{
  const d=s.val();
  if(d){
    minTemp.value=d.min ?? "";
    maxTemp.value=d.max ?? "";
  }
});

onValue(ref(db,"records"),s=>{
  records = Object.entries(s.val()||{}).reverse();
  if(records[0]){
    updateCards(records[0][1]);
    updateMap(records[0][1]);
  }
  render();
});

/* ===== Controls ===== */
window.nextPage=()=>{
  if((page+1)*pageSize < records.length){page++;render();}
};
window.prevPage=()=>{if(page>0){page--;render();}};
window.saveAlert=()=>update(ref(db,"settings"),{
  min:Number(minTemp.value),
  max:Number(maxTemp.value)
});
window.logout=()=>{
  localStorage.clear();
  location.href="index.html";
};
</script>

</body>
</html>
