
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard | Seller Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
:root{
  --primary:#1f3a5f;
  --accent:#3fa9f5;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#2c3e50;
  --muted:#7f8c8d;
  --success:#27ae60;
  --warning:#f39c12;
  --danger:#e74c3c;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,var(--primary),#162b45);
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}

#settings,.card,table{
  background:var(--card);
  border-radius:16px;
  box-shadow:0 4px 16px rgba(0,0,0,.08);
}

#settings{
  padding:20px;
  margin-bottom:24px;
}

input{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  width:100px;
}

button{
  padding:8px 16px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:24px;
}

.card{
  padding:22px;
  text-align:center;
}

.value{
  font-size:32px;
  font-weight:700;
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-weight:600;
  color:#fff;
}

.badge.normal{background:var(--success)}
.badge.high{background:var(--danger)}
.badge.low{background:var(--warning)}

#map{
  height:320px;
  border-radius:16px;
  margin-bottom:24px;
  position:relative;
}

#gpsLost{
  position:absolute;
  top:12px;
  right:12px;
  background:var(--danger);
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  font-size:13px;
  display:none;
  z-index:999;
}

table{
  width:100%;
  border-collapse:collapse;
  overflow:hidden;
}

th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #eee;
}

th{
  background:#f1f4f8;
}

.pagination{
  text-align:center;
  margin-top:16px;
}
</style>
</head>

<body>

<header>
  <b>Smart Cool Guard – Seller Dashboard</b>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

<div id="settings">
  <h3>Temperature Alert Setting</h3>
  Min <input type="number" id="minTemp">
  Max <input type="number" id="maxTemp">
  <button onclick="saveAlert()">Save</button>
</div>

<div class="cards">
  <div class="card">
    <div>Temperature</div>
    <div class="value" id="cardTemp">-- °C</div>
  </div>
  <div class="card">
    <div>Humidity</div>
    <div class="value" id="cardHum">-- %</div>
  </div>
  <div class="card">
    <div>Status</div>
    <div id="cardStatus"></div>
  </div>
</div>

<div id="map">
  <div id="gpsLost">GPS Signal Lost</div>
</div>

<table>
<thead>
<tr>
  <th>Date / Time</th>
  <th>Temp</th>
  <th>Hum</th>
  <th>GPS</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

if(localStorage.getItem("role")!=="Seller") location.href="index.html";

let map,marker,lastKnownLocation=null;
let page=0,pageSize=10,records=[];
const alertAudio=new Audio("minion_siren.mp3");
alertAudio.loop=true;
let alertPlaying=false;

function initMap(){
  if(map) return;
  map=L.map("map").setView([13.7,100.5],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function updateMap(latest){
  initMap();
  const lat=Number(latest?.gps?.lat);
  const lng=Number(latest?.gps?.lng);

  const valid=!isNaN(lat)&&!isNaN(lng)&&!(lat===0&&lng===0);

  if(valid){
    document.getElementById("gpsLost").style.display="none";
    lastKnownLocation={lat,lng};
    if(!marker) marker=L.marker([lat,lng]).addTo(map);
    else marker.setLatLng([lat,lng]);
    map.setView([lat,lng],13);
  }else{
    document.getElementById("gpsLost").style.display="block";
  }
}

function logAlert(type,temp){
  push(ref(db,"alerts"),{
    type,
    temperature:temp,
    time:new Date().toISOString()
  });
}

function updateCards(latest){
  const temp=Number(latest.temperature);
  cardTemp.textContent=temp+" °C";
  cardHum.textContent=latest.humidity+" %";

  const minT=Number(minTemp.value);
  const maxT=Number(maxTemp.value);

  let status="Normal",cls="normal";

  if(!isNaN(minT)&&!isNaN(maxT)){
    if(temp>maxT){
      status="High Temperature"; cls="high";
      if(!alertPlaying){alertAudio.play();alertPlaying=true;logAlert("HIGH",temp);}
    }
    else if(temp<minT){
      status="Low Temperature"; cls="low";
      if(!alertPlaying){alertAudio.play();alertPlaying=true;logAlert("LOW",temp);}
    }
    else{
      alertAudio.pause();alertPlaying=false;
    }
  }

  cardStatus.innerHTML=`<span class="badge ${cls}">${status}</span>`;
}

function renderPage(){
  tableBody.innerHTML="";
  records.slice(page*pageSize,(page+1)*pageSize).forEach(([t,r])=>{
    const gps=(r.gps?.lat===0&&r.gps?.lng===0)?"Not found":`${r.gps?.lat??"--"},${r.gps?.lng??"--"}`;
    tableBody.innerHTML+=`
    <tr>
      <td>${t}</td>
      <td>${r.temperature}</td>
      <td>${r.humidity}</td>
      <td>${gps}</td>
      <td>${r.temperature>maxTemp.value?"High":r.temperature<minTemp.value?"Low":"Normal"}</td>
    </tr>`;
  });
}

onValue(ref(db,"records"),s=>{
  records=Object.entries(s.val()||{}).reverse();
  if(records[0]){
    updateCards(records[0][1]);
    updateMap(records[0][1]);
  }
  renderPage();
});

window.nextPage=()=>{page++;renderPage();}
window.prevPage=()=>{if(page>0)page--;renderPage();}
window.saveAlert=()=>update(ref(db,"settings"),{min:minTemp.value,max:maxTemp.value});
window.logout=()=>{localStorage.clear();location.href="index.html";}
</script>

</body>
</html>
