<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“Š Seller Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
#map { height: 280px; border-radius: 1rem; }
</style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-6 font-sans">
<div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
  <div class="flex justify-between mb-4">
    <h1 class="text-3xl font-bold text-blue-700">â„ï¸ Seller Dashboard</h1>
    <button onclick="window.location.href='index.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <div class="grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-blue-50 p-4 rounded-2xl shadow text-center">
      <h2>à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´</h2><p id="temperature" class="text-2xl font-bold">-- Â°C</p>
    </div>
    <div class="bg-blue-50 p-4 rounded-2xl shadow text-center">
      <h2>à¸„à¸§à¸²à¸¡à¸Šà¸·à¹‰à¸™</h2><p id="humidity" class="text-2xl font-bold">-- %</p>
    </div>
    <div class="bg-blue-50 p-4 rounded-2xl shadow text-center">
      <h2>à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡</h2><p id="gps" class="text-lg font-medium">--</p>
    </div>
  </div>

  <div id="map" class="mb-6"></div>
  <h2 class="text-xl mb-2">ğŸ“ˆ à¸à¸£à¸²à¸Ÿà¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡</h2>
  <canvas id="tempChart" class="w-full mb-4"></canvas>
  <div id="pagination" class="flex justify-center space-x-2"></div>
</div>

<script type="module">
import { db } from "./js/firebase-config.js";
import { ref, onValue, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const tempEl = document.getElementById("temperature");
const humEl = document.getElementById("humidity");
const gpsEl = document.getElementById("gps");

const map = L.map('map').setView([14.12345,100.98765],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const marker = L.marker([14.12345,100.98765]).addTo(map);

// Real-time data
onValue(ref(db,"Data"),snap=>{
  const d = snap.val(); if(!d) return;
  tempEl.textContent = `${d.Temperature ?? "--"} Â°C`;
  humEl.textContent = `${d.Humidity ?? "--"} %`;
  if(d.GPS){
    gpsEl.textContent = `${d.GPS.lat}, ${d.GPS.lng}`;
    marker.setLatLng([d.GPS.lat,d.GPS.lng]);
    map.setView([d.GPS.lat,d.GPS.lng]);
  }
});

// Chart
const ctx = document.getElementById("tempChart").getContext("2d");
const chart = new Chart(ctx,{type:"line",data:{labels:[],datasets:[{label:"à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´ (Â°C)",data:[],borderColor:"#2563eb",backgroundColor:"rgba(37,99,235,0.1)",fill:true,tension:0.3}]}});
function loadHistory(days=30){
  const now = Date.now(), limitTime = now - days*24*60*60*1000;
  const q = query(ref(db,"History"),orderByKey(),limitToLast(1000));
  onValue(q,snap=>{
    const all = snap.val(); if(!all) return;
    const filtered = Object.entries(all).filter(([ts])=>parseInt(ts)>=limitTime).map(([ts,val])=>({date:new Date(parseInt(ts)).toLocaleString("th-TH",{hour12:false}),temp:val.Temperature}));
    renderChart(filtered,1);
    renderPagination(filtered);
  });
}
function renderChart(data,page){
  const perPage=15, start=(page-1)*perPage, end=Math.min(start+perPage,data.length);
  const sliced=data.slice(start,end);
  chart.data.labels=sliced.map(d=>d.date);
  chart.data.datasets[0].data=sliced.map(d=>d.temp);
  chart.update();
}
function renderPagination(data){
  const perPage=15, totalPages=Math.min(Math.ceil(data.length/perPage),10);
  const container=document.getElementById("pagination"); container.innerHTML="";
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    btn.className=`px-3 py-1 rounded-lg ${i===1?"bg-blue-600 text-white":"bg-gray-200 hover:bg-blue-100"}`;
    btn.onclick=()=>renderChart(data,i);
    container.appendChild(btn);
  }
}
loadHistory(30);
</script>
</body>
</html>
