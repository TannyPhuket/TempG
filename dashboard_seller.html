<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Seller Dashboard</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="container">
  <h2 class="title">Seller Dashboard</h2>

  <div class="card">
    <h3>อุณหภูมิ</h3>
    <div id="temp" class="value">--</div>
  </div>

  <div class="card">
    <h3>ความชื้น</h3>
    <div id="hum" class="value">--</div>
  </div>

  <div class="card">
    <h3>ตำแหน่ง GPS</h3>
    <div id="gps" class="value">-- , --</div>
  </div>
</div>

<script type="module">
import { db, ref, onValue } from "./firebase-config.js";

const tempRef = ref(db, "Data/Temperature");
const humRef  = ref(db, "Data/Humidity");
const gpsRef  = ref(db, "Data/GPS");

onValue(tempRef, s => {
  document.getElementById("temp").textContent = s.val() + " °C";
});

onValue(humRef, s => {
  document.getElementById("hum").textContent = s.val() + " %";
});

onValue(gpsRef, s => {
  document.getElementById("gps").textContent = s.val().lat + " , " + s.val().lng;
});
</script>

</body>
</html>
