<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸšš Driver Dashboard | Smart Cold Guard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 280px; border-radius: 1rem; }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-blue-100 min-h-screen font-sans">

  <div class="max-w-5xl mx-auto p-6 bg-white rounded-3xl shadow-2xl">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">ğŸšš Smart Cold Guard</h1>
      <p class="text-gray-500">à¸šà¸±à¸à¸Šà¸µà¸œà¸¹à¹‰à¸‚à¸±à¸š (Driver)</p>
    </div>

    <!-- Realtime Data -->
    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´</h2>
        <p id="temperature" class="text-3xl font-bold text-blue-700 mt-2">-- Â°C</p>
      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">à¸„à¸§à¸²à¸¡à¸Šà¸·à¹‰à¸™</h2>
        <p id="humidity" class="text-3xl font-bold text-blue-700 mt-2">-- %</p>
      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸¥à¹ˆà¸²à¸ªà¸¸à¸”</h2>
        <p id="gps" class="text-lg font-medium text-blue-700 mt-2">--</p>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="mb-6"></div>

    <!-- Chart -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">ğŸ“‰ à¸à¸£à¸²à¸Ÿà¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (7 à¸§à¸±à¸™)</h2>
    <canvas id="tempChart" class="w-full mb-6"></canvas>

  </div>

  <script type="module">
    import { db } from "./js/firebase-config.js";
    import { ref, onValue, query, orderByKey, limitToLast } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // DOM Elements
    const tempEl = document.getElementById("temperature");
    const humEl = document.getElementById("humidity");
    const gpsEl = document.getElementById("gps");

    // Leaflet Map
    const map = L.map('map').setView([14.12345, 100.98765], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const marker = L.marker([14.12345, 100.98765]).addTo(map);

    // --- Real-time Data ---
    const tempRef = ref(db, "data/temperature");
    const humRef = ref(db, "data/humidity");
    const gpsRef = ref(db, "data/gps");

    onValue(tempRef, snap => tempEl.textContent = snap.val()?.toFixed(2) + "Â°C");
    onValue(humRef, snap => humEl.textContent = snap.val()?.toFixed(2) + "%");
    onValue(gpsRef, snap => {
      const lat = snap.val()?.lat || 14.12345;
      const lng = snap.val()?.lng || 100.98765;
      gpsEl.textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      marker.setLatLng([lat, lng]);
      map.setView([lat, lng]);
    });

    // --- Chart.js ---
    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: "à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´ (Â°C)", data: [], borderColor: "#2563eb", backgroundColor: "rgba(37,99,235,0.1)", fill: true }] },
      options: { responsive: true, scales: { y: { beginAtZero: false } } }
    });

    // Load 7-day History
    function loadHistory(days = 7) {
      const now = Date.now();
      const limitTime = now - days*24*60*60*1000;
      const q = query(ref(db, "History"), orderByKey(), limitToLast(1000));
      onValue(q, snap => {
        const data = snap.val();
        if (!data) return;
        const filtered = Object.entries(data)
          .filter(([ts]) => parseInt(ts) >= limitTime)
          .map(([ts, val]) => ({ date: new Date(parseInt(ts)).toLocaleDateString("th-TH"), temp: val.Temperature }));
        tempChart.data.labels = filtered.map(d => d.date);
        tempChart.data.datasets[0].data = filtered.map(d => d.temp);
        tempChart.update();
      });
    }

    loadHistory();
  </script>
</body>
</html>
