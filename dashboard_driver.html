<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<body class="bg-green-50 font-sans p-6">

<div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
  <h1 class="text-3xl font-bold text-green-700 mb-4">ğŸšš Smart Cold Guard - Driver</h1>

  <!-- Realtime Data Box -->
  <div class="grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-green-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™</h2>
      <p id="temperature" class="text-3xl font-bold text-green-700 mt-2">-- Â°C</p>
    </div>
    <div class="bg-green-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸„à¸§à¸²à¸¡à¸Šà¸·à¹‰à¸™</h2>
      <p id="humidity" class="text-3xl font-bold text-green-700 mt-2">-- %</p>
    </div>
    <div class="bg-green-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸¥à¹ˆà¸²à¸ªà¸¸à¸”</h2>
      <p id="gps" class="text-lg font-medium text-green-700 mt-2">--</p>
      <p id="locationName" class="text-sm text-gray-500"></p>
    </div>
  </div>

  <!-- Map -->
  <div id="map" class="mb-6"></div>

  <!-- Chart -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-3">ğŸ“ˆ à¸à¸£à¸²à¸Ÿà¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (14 à¸§à¸±à¸™)</h2>
  <canvas id="tempChart" class="w-full mb-6"></canvas>

  <!-- Pagination -->
  <div id="pagination" class="flex justify-center space-x-2"></div>
</div>

<script type="module">
import { db } from './js/firebase-config.js';
import { ref, onValue, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// UI Elements
const tempEl = document.getElementById("temperature");
const humEl = document.getElementById("humidity");
const gpsEl = document.getElementById("gps");
const locationNameEl = document.getElementById("locationName");

// Leaflet Map
const map = L.map('map').setView([8.0402, 98.333], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom: 19
}).addTo(map);

const marker = L.marker([8.0402, 98.333]).addTo(map);

// Realtime Read
onValue(ref(db, "Data"), snapshot => {
  const data = snapshot.val();
  if (!data) return;

  tempEl.textContent = `${data.Temperature ?? '--'} Â°C`;
  humEl.textContent = `${data.Humidity ?? '--'} %`;

  if (data.GPS?.lat && data.GPS?.lng) {
    gpsEl.textContent = `${data.GPS.lat}, ${data.GPS.lng}`;
    marker.setLatLng([data.GPS.lat, data.GPS.lng]);
    map.setView([data.GPS.lat, data.GPS.lng], 13);

    // Fixed text location
    locationNameEl.textContent = "ğŸ“ à¸­à¸³à¹€à¸ à¸­à¸–à¸¥à¸²à¸‡ à¸ˆà¸±à¸‡à¸«à¸§à¸±à¸”à¸ à¸¹à¹€à¸à¹‡à¸•";
  }
});

// Chart Setup
const ctx = document.getElementById("tempChart").getContext("2d");
const tempChart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [{
      label: "à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´ (Â°C)",
      data: [],
      borderWidth: 2,
      tension: 0.3
    }]
  },
  options: { responsive: true }
});

// Load History 14 Days
function loadHistory(days = 14) {
  const now = Date.now();
  const limitTime = now - days * 24 * 60 * 60 * 1000;

  const q = query(ref(db, "History"), orderByKey(), limitToLast(1500));

  onValue(q, snapshot => {
    const all = snapshot.val();
    if (!all) return;

    const filtered = Object.entries(all)
      .filter(([ts]) => parseInt(ts) >= limitTime)
      .map(([ts, v]) => ({
        date: new Date(parseInt(ts)).toLocaleString("th-TH", { hour12: false }),
        temp: v.Temperature
      }));

    renderChart(filtered, 1);
    renderPagination(filtered);
  });
}

function renderChart(data, page) {
  const perPage = 10;
  const part = data.slice((page - 1) * perPage, page * perPage);

  tempChart.data.labels = part.map(d => d.date);
  tempChart.data.datasets[0].data = part.map(d => d.temp);
  tempChart.update();
}

function renderPagination(data) {
  const perPage = 10;
  const pages = Math.ceil(data.length / perPage);
  const container = document.getElementById("pagination");
  container.innerHTML = "";

  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = "px-3 py-1 rounded border bg-gray-200 hover:bg-green-200";
    btn.onclick = () => renderChart(data, i);
    container.appendChild(btn);
  }
}

loadHistory(14);
</script>

</body>
</html>
