<body class="bg-gradient-to-br from-sky-50 to-blue-100 min-h-screen p-6 font-sans">

    <!-- Realtime Data -->
    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">

      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">

      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">ğŸ“‰ à¸à¸£à¸²à¸Ÿà¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (7 à¸§à¸±à¸™)</h2>
    <canvas id="tempChart" class="w-full mb-6"></canvas>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center space-x-2 mb-6"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
      authDomain: "temperature-cold-guard.firebaseapp.com",
      databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "temperature-cold-guard",
      storageBucket: "temperature-cold-guard.firebasestorage.app",
      messagingSenderId: "29693405672",
      appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
      measurementId: "G-XDHBRJ9S3W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tempEl = document.getElementById("temperature");
    const humEl = document.getElementById("humidity");
    const gpsEl = document.getElementById("gps");

    // ğŸŒ à¸ªà¸£à¹‰à¸²à¸‡à¹à¸œà¸™à¸—à¸µà¹ˆ
    const map = L.map('map').setView([14.12345, 100.98765], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const marker = L.marker([14.12345, 100.98765]).addTo(map);

    // ğŸ“¡ à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹€à¸£à¸µà¸¢à¸¥à¹„à¸—à¸¡à¹Œà¸ˆà¸²à¸ Firebase
    onValue(ref(db, "Data"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      tempEl.textContent = `${data.Temperature} Â°C`;
      humEl.textContent = `${data.Humidity} %`;
      gpsEl.textContent = `${data.GPS.lat}, ${data.GPS.lng}`;
      marker.setLatLng([data.GPS.lat, data.GPS.lng]);
      map.setView([data.GPS.lat, data.GPS.lng]);
    });

    // ğŸ“Š à¸ªà¸£à¹‰à¸²à¸‡à¸à¸£à¸²à¸Ÿà¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ 7 à¸§à¸±à¸™
    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (Â°C)",
          data: [],
          borderWidth: 2,
          tension: 0.3,
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: false } } }
    });

    // ğŸ”„ à¹à¸ªà¸”à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ 7 à¸§à¸±à¸™ (15 à¸Šà¹ˆà¸­à¸‡à¸•à¹ˆà¸­à¸«à¸™à¹‰à¸²)
    function generateHistory(page = 1) {
      const total = 7;
      const perPage = 15;
      const start = (page - 1) * perPage;
      const end = Math.min(start + perPage, total);

      const data = Array.from({ length: total }, (_, i) => ({
        temp: (Math.random() * 10 - 20).toFixed(2),
        day: `Day ${i + 1}`
      }));

      const sliced = data.slice(start, end);
      tempChart.data.labels = sliced.map(d => d.day);
      tempChart.data.datasets[0].data = sliced.map(d => d.temp);
      tempChart.update();

      renderPagination(total, perPage, page);
    }

    function renderPagination(total, perPage, current) {
      const pages = Math.min(Math.ceil(total / perPage), 10);
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded-lg ${i === current ? "bg-blue-600 text-white" : "bg-gray-200 hover:bg-blue-100"}`;
        btn.onclick = () => generateHistory(i);
        container.appendChild(btn);
      }
    }

    generateHistory(1);
  </script>
</body>
