<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Login</title>
<style>
body {
    margin:0; font-family:Arial, sans-serif; background:#1b1b1b; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;
}
.login-container {
    background:#2c2f33; padding:40px 30px; border-radius:12px; text-align:center; width:320px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.login-container h1 { margin-bottom:30px; color:#f1c40f; }
.role-btn { display:block; margin:10px 0; padding:12px 0; font-size:18px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; width:100%; transition:0.3s; }
.role-btn:hover { opacity:0.85; }
.seller { background:#f39c12; color:#111; }
.buyer { background:#2ecc71; color:#111; }
.driver { background:#3498db; color:#fff; }
</style>
</head>
<body>

<div class="login-container">
<h1>ColdGuard Login</h1>
<button class="role-btn seller" onclick="loginAs('Seller')">Seller</button>
<button class="role-btn buyer" onclick="loginAs('Buyer')">Buyer</button>
<button class="role-btn driver" onclick="loginAs('Driver')">Driver</button>
</div>

<script>
function loginAs(role){
    localStorage.setItem('role', role);
    // เปลี่ยนหน้าไป Dashboard
    window.location.href = 'dashboard.html';
}
</script>

</body>
</html>
