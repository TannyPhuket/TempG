<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg,#74ebd5,#acb6e5);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.login-box {
  background: rgba(255,255,255,0.95);
  color: #333;
  padding: 40px;
  border-radius: 15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  text-align:center;
  width:320px;
}
.login-box h1 {
  margin-bottom:30px;
  font-size:28px;
  color:#2c3e50;
}
.role-btn {
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  color:#fff;
}
.role-btn.seller {background:#f39c12;}
.role-btn.seller:hover {background:#e67e22;}
.role-btn.buyer {background:#2ecc71;}
.role-btn.buyer:hover {background:#27ae60;}
.role-btn.driver {background:#3498db;}
.role-btn.driver:hover {background:#2980b9;}
</style>
</head>
<body>

<div class="login-box">
  <h1>ColdGuard Login</h1>
  <button class="role-btn seller" onclick="loginAs('Seller')">Seller</button>
  <button class="role-btn buyer" onclick="loginAs('Buyer')">Buyer</button>
  <button class="role-btn driver" onclick="loginAs('Driver')">Driver</button>
</div>

<script>
function loginAs(role){
  localStorage.setItem('role', role);
  window.location.href='full_dashboard.html';
}

// Auto-redirect if already logged in
let savedRole = localStorage.getItem('role');
if(savedRole){
  window.location.href='full_dashboard.html';
}
</script>

</body>
</html>
