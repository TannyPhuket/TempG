<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Login</title>
<style>
body {margin:0;font-family:Arial;background:#1b1b1b;color:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;}
.center {display:flex;flex-direction:column;align-items:center;}
.role-btn{padding:12px 24px;margin:8px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;color:#1b1b1b;transition:0.3s;width:200px;}
.role-seller{background:#f39c12;}
.role-seller:hover{background:#e67e22;}
.role-buyer{background:#2ecc71;}
.role-buyer:hover{background:#27ae60;}
.role-driver{background:#3498db;}
.role-driver:hover{background:#2980b9;}
h1{margin-bottom:20px;color:#f1c40f;}
</style>
</head>
<body>
<div class="center">
<h1>ColdGuard Login</h1>
<button class="role-btn role-seller" onclick="loginAs('Seller')">Seller</button>
<button class="role-btn role-buyer" onclick="loginAs('Buyer')">Buyer</button>
<button class="role-btn role-driver" onclick="loginAs('Driver')">Driver</button>
</div>

<script>
function loginAs(role){
    localStorage.setItem('role', role);
    window.location.href = "dashboard.html";
}
</script>
</body>
</html>
