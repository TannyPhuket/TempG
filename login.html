<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Login</title>
<style>
body {margin:0;font-family:Arial;background:#1b1b1b;color:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;}
h1 {color:#f1c40f;}
.role-btn{padding:12px 24px;margin:8px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;color:#1b1b1b;background:#f1c40f;transition:0.3s;width:200px;}
.role-btn:hover{background:#e0b90f;}
</style>
</head>
<body>
<h1>ColdGuard Login</h1>
<button class="role-btn" onclick="loginAs('Seller')">Seller</button>
<button class="role-btn" onclick="loginAs('Buyer')">Buyer</button>
<button class="role-btn" onclick="loginAs('Driver')">Driver</button>

<script>
function loginAs(role){
  localStorage.setItem('role', role);
  window.location.href = 'full_dashboard.html';
}

// âœ… Auto redirect if already logged in
let savedRole = localStorage.getItem('role');
if(savedRole){
  window.location.href = 'full_dashboard.html';
}
</script>
</body>
</html>
