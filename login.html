<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1f3a5f;
  --bg:#f2f5f9;
  --card:#ffffff;
  --border:#e1e7ef;
  --text:#2c3e50;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,#e8eef5,#f7f9fc);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:var(--card);
  border-radius:20px;
  padding:42px 48px;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  text-align:center;
}

.logo{
  font-size:24px;
  font-weight:800;
  color:var(--primary);
  margin-bottom:8px;
}

.subtitle{
  font-size:14px;
  color:#6b7c93;
  margin-bottom:30px;
}

.role-btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-bottom:14px;
  transition:.25s;
}

.role-btn:hover{
  background:#f0f4f8;
  transform:translateY(-2px);
}

.role-btn.seller{color:#f39c12}
.role-btn.buyer{color:#27ae60}
.role-btn.driver{color:#3498db}

.footer{
  margin-top:22px;
  font-size:12px;
  color:#95a5a6;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="logo">Smart Cool Guard</div>
  <div class="subtitle">Select your role to continue</div>

  <button class="role-btn seller" onclick="login('Seller')">
    Seller Dashboard
  </button>

  <button class="role-btn buyer" onclick="login('Buyer')">
    Buyer Dashboard
  </button>

  <button class="role-btn driver" onclick="login('Driver')">
    Driver Dashboard
  </button>

  <div class="footer">
    Cold Chain Monitoring System
  </div>
</div>

<script>
function login(role){
  localStorage.setItem("role",role);

  if(role==="Seller") location.href="dashboard_seller.html";
  else if(role==="Buyer") location.href="dashboard_buyer.html";
  else if(role==="Driver") location.href="dashboard_driver.html";
}
</script>

</body>
</html>
