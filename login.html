<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      font-size: 22px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      color: #fff;
    }
    .card h3 {
      margin-bottom: 10px;
    }
    /* Card Colors */
    .seller { background:#f39c12; color:#111; } /* ส้ม */
    .buyer  { background:#2ecc71; color:#111; } /* เขียว */
    .driver { background:#3498db; color:#fff; } /* ฟ้า */

    #map {
      height: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f1f2f6;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: default;
    }
    #settings {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .hidden { display: none; }
  </style>
</head>

<body>
  <header>Monitoring Dashboard</header>

  <div class="container">
    <p><b>Role:</b> <span id="role"></span></p>

    <!-- Settings for Seller only -->
    <div id="settings" class="hidden">
      <h3>Temperature Alert Setting</h3>
      <input type="number" id="alertTemp" placeholder="Max °C">
      <button onclick="saveAlert()">Save</button>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card" id="cardTemp">
        <h3>Temperature</h3>
        <div class="value">-- °C</div>
      </div>
      <div class="card" id="cardHum">
        <h3>Humidity</h3>
        <div class="value">-- %</div>
      </div>
      <div class="card" id="cardStatus">
        <h3>Status</h3>
        <div class="value">--</div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>GPS</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
      authDomain: "temperature-cold-guard.firebaseapp.com",
      databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "temperature-cold-guard",
      storageBucket: "temperature-cold-guard.firebasestorage.app",
      messagingSenderId: "29693405672",
      appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
      measurementId: "G-XDHBRJ9S3W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ ดึง role จาก localStorage
    let role = localStorage.getItem('role');
    if(!role) window.location.href = "login.html";
    document.getElementById("role").innerText = role;

    // แสดง settings เฉพาะ Seller
    if(role === "Seller") document.getElementById("settings").classList.remove("hidden");

    // Pagination
    let page = 0;
    const pageSize = 10;
    let records = [];

    // Map
    const map = L.map('map').setView([13.736717, 100.523186], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker = null;

    function loadRecords() {
      const recordsRef = ref(db, "records");
      onValue(recordsRef, (snapshot) => {
        const data = snapshot.val();
        records = Object.entries(data || {}).reverse();
        updateCards(records[0]?.[1]);
        updateMap(records[0]?.[1]);
        renderPage();
      });
    }

    function updateCards(latest) {
      if(!latest) return;
      const cardIds = ['cardTemp','cardHum','cardStatus'];
      cardIds.forEach(id => {
        const el = document.getElementById(id);
        el.className = `card ${role.toLowerCase()}`;
        el.querySelector('.value').style.fontSize = "32px";
      });
      document.getElementById("cardTemp").querySelector('.value').innerText = latest.temperature + "°C";
      document.getElementById("cardHum").querySelector('.value').innerText = latest.humidity + "%";
      document.getElementById("cardStatus").querySelector('.value').innerText = latest.status;
    }

    function updateMap(latest) {
      if(!latest || !latest.gps) return;
      const lat = latest.gps.lat;
      const lng = latest.gps.lng;
      if(!marker) marker = L.marker([lat,lng]).addTo(map);
      else marker.setLatLng([lat,lng]);
      map.setView([lat,lng],13);
    }

    function renderPage() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      const start = page*pageSize;
      const end = start+pageSize;
      const pageRecords = records.slice(start,end);
      pageRecords.forEach(([time,item])=>{
        const row = `<tr>
          <td>${time}</td>
          <td>${item.temperature}°C</td>
          <td>${item.humidity}%</td>
          <td>${item.gps.lat}, ${item.gps.lng}</td>
          <td>${item.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById('prevBtn').disabled = (page===0);
      document.getElementById('nextBtn').disabled = (end>=records.length);
    }

    window.nextPage = ()=>{ page++; renderPage(); }
    window.prevPage = ()=>{ if(page>0) page--; renderPage(); }

    window.saveAlert = ()=>{
      const val = document.getElementById("alertTemp").value;
      update(ref(db,"settings"), {alertTemperature:Number(val)});
      alert("Saved!");
    };

    loadRecords();
  </script>

</body>
</html>
