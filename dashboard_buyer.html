    <h3><span class="icon">ğŸŒ¡ï¸</span> à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸ªà¸´à¸™à¸„à¹‰à¸²à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™</h3>
    <div id="temp" class="value">--</div>

<script type="module">
import { db, ref, onValue } from "./firebase-config.js";

const tempElem = document.getElementById("temp");
const gpsElem  = document.getElementById("gps");

const tempRef = ref(db, "Data/Temperature");
const gpsRef  = ref(db, "Data/GPS");

// à¹à¸ªà¸”à¸‡à¸„à¹ˆà¸²à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™
onValue(tempRef, s => { tempElem.textContent = s.val() + " Â°C"; updateChart(s.val()); });
onValue(gpsRef, s => { gpsElem.textContent = s.val().lat + " , " + s.val().lng; });

// Chart.js à¸ªà¸³à¸«à¸£à¸±à¸š Temp Realtime
const ctx = document.getElementById('chartTemp').getContext('2d');
const chartData = {
  labels: [],
  datasets: [{
    label: 'Temperature (Â°C)',
    data: [],
    borderColor: '#38bdf8',
    backgroundColor: 'rgba(56, 189, 248,0.2)',
    tension: 0.4
  }]
};

const tempChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
  options: {
    responsive: true,
    scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } },
    plugins: { legend: { labels: { color: 'white' } } }
  }
});

function updateChart(temp) {
  const now = new Date();
  const timeLabel = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
  chartData.labels.push(timeLabel);
  chartData.datasets[0].data.push(temp);
  if(chartData.labels.length > 20){
    chartData.labels.shift();
    chartData.datasets[0].data.shift();
  }
  tempChart.update();
}
</script>
