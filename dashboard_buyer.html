<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyer Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>#map{height:300px;border-radius:1rem;}</style>
</head>
<body class="bg-blue-50 font-sans p-6">

<div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
  <h1 class="text-3xl font-bold text-blue-700 mb-2">❄️ Smart Cold Guard - Buyer</h1>

  <!-- Realtime Data -->
  <div class="grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">อุณหภูมิปัจจุบัน</h2>
      <p id="temperature" class="text-3xl font-bold text-blue-700 mt-2">-- °C</p>
    </div>
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">ความชื้น</h2>
      <p id="humidity" class="text-3xl font-bold text-blue-700 mt-2">-- %</p>
    </div>
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">ตำแหน่งล่าสุด</h2>
      <p id="gps" class="text-lg font-medium text-blue-700 mt-2">--</p>
    </div>
  </div>

  <!-- Map -->
  <div id="map" class="mb-6"></div>

  <!-- Graph Controls -->
  <div class="flex space-x-3 mb-4">
    <button onclick="loadHistory('day')" class="px-4 py-2 bg-blue-600 text-white rounded">รายวัน</button>
    <button onclick="loadHistory('week')" class="px-4 py-2 bg-blue-600 text-white rounded">รายสัปดาห์</button>
    <button onclick="loadHistory('month')" class="px-4 py-2 bg-blue-600 text-white rounded">รายเดือน</button>
  </div>

  <!-- Chart -->
  <canvas id="tempChart" class="w-full mb-6"></canvas>

  <!-- Pagination -->
  <div id="pagination" class="flex justify-center space-x-2 mb-6"></div>

</div>

<script type="module">
import { db } from './js/firebase-config.js';
import { ref, onValue, query, orderByKey, limitToLast } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js';

// Elements
const tempEl = document.getElementById('temperature');
const humEl = document.getElementById('humidity');
const gpsEl = document.getElementById('gps');

// Map
const map = L.map('map').setView([14.12345,100.98765],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const marker = L.marker([14.12345,100.98765]).addTo(map);

// Realtime Data
onValue(ref(db,'Data'), snapshot=>{
  const data = snapshot.val();
  if(!data) return;
  tempEl.textContent = `${data.Temperature ?? '--'} °C`;
  humEl.textContent = `${data.Humidity ?? '--'} %`;
  gpsEl.textContent = `${data.GPS?.lat ?? '--'}, ${data.GPS?.lng ?? '--'}`;
  if(data.GPS){ marker.setLatLng([data.GPS.lat,data.GPS.lng]); map.setView([data.GPS.lat,data.GPS.lng]); }
});

// Chart
const ctx = document.getElementById('tempChart').getContext('2d');
const tempChart = new Chart(ctx,{
  type:'line',
  data:{labels:[],datasets:[{label:'อุณหภูมิ (°C)',data:[],borderWidth:2,tension:0.3,borderColor:'rgba(37,99,235,0.8)',fill:true,backgroundColor:'rgba(37,99,235,0.1)'}]},
  options:{responsive:true,scales:{y:{beginAtZero:false}}}
});

// Load History
function loadHistory(range='day'){
  const now = Date.now();
  let days = 30;
  if(range==='week') days=30;
  if(range==='month') days=30;
  const limitTime = now - days*24*60*60*1000;

  const q = query(ref(db,'History'),orderByKey(),limitToLast(1000));
  onValue(q,snapshot=>{
    const allData = snapshot.val(); if(!allData) return;
    const filtered = Object.entries(allData).filter(([ts])=>parseInt(ts)>=limitTime).map(([ts,val])=>({date:new Date(parseInt(ts)).toLocaleString('th-TH',{hour12:false}),temp:val.Temperature}));
    renderChart(filtered,1);
    renderPagination(filtered);
  });
}

function renderChart(data,page){
  const perPage = 10;
  const start = (page-1)*perPage;
  const end = Math.min(start+perPage,data.length);
  const sliced = data.slice(start,end);
  tempChart.data.labels = sliced.map(d=>d.date);
  tempChart.data.datasets[0].data = sliced.map(d=>d.temp);
  tempChart.update();
}

function renderPagination(data){
  const perPage = 10;
  const totalPages = Math.min(Math.ceil(data.length/perPage),10);
  const container = document.getElementById('pagination');
  container.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement('button');
    btn.textContent=i;
    btn.className=`px-3 py-1 rounded-lg ${i===1?'bg-blue-600 text-white':'bg-gray-200 hover:bg-blue-100'}`;
    btn.onclick=()=>renderChart(data,i);
    container.appendChild(btn);
  }
}

loadHistory('day');
</script>

</body>
</html>
