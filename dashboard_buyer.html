<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Buyer Dashboard</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="container">
  <h2 class="title">Buyer Dashboard</h2>

  <div class="card">
    <h3>อุณหภูมิสินค้าปัจจุบัน</h3>
    <div id="temp" class="value">--</div>
  </div>

  <div class="card">
    <h3>ตำแหน่งสินค้า</h3>
    <div id="gps" class="value">--</div>
  </div>
</div>

<script type="module">
import { db, ref, onValue } from "./firebase-config.js";

onValue(ref(db, "Data/Temperature"), s => {
  document.getElementById("temp").textContent = s.val() + " °C";
});

onValue(ref(db, "Data/GPS"), s => {
  document.getElementById("gps").textContent = s.val().lat + " , " + s.val().lng;
});
</script>
</body>
</html>
