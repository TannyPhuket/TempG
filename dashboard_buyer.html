<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Buyer Dashboard | Smart Cold Guard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 300px; border-radius: 1rem; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen font-sans">

  <div class="max-w-6xl mx-auto p-6 bg-white rounded-3xl shadow-2xl">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700">‚ùÑÔ∏è Smart Cold Guard</h1>
      <p class="text-gray-500">‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ú‡∏π‡πâ‡∏ã‡∏∑‡πâ‡∏≠ (Buyer)</p>
    </div>

    <!-- Realtime Data -->
    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</h2>
        <p id="temperature" class="text-3xl font-bold text-blue-700 mt-2">-- ¬∞C</p>
      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô</h2>
        <p id="humidity" class="text-3xl font-bold text-blue-700 mt-2">-- %</p>
      </div>
      <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
        <h2 class="text-lg font-semibold text-gray-600">‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h2>
        <p id="gps" class="text-lg font-medium text-blue-700 mt-2">--</p>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="mb-6"></div>

    <!-- Chart -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">üìà ‡∏Å‡∏£‡∏≤‡∏ü‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á (30 ‡∏ß‡∏±‡∏ô)</h2>
    <canvas id="tempChart" class="w-full mb-4"></canvas>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center space-x-2 mb-6"></div>

  </div>

  <script type="module">
    import { db } from "./js/firebase-config.js";
    import { ref, onValue, query, orderByKey, limitToLast } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const tempEl = document.getElementById("temperature");
    const humEl = document.getElementById("humidity");
    const gpsEl = document.getElementById("gps");
    const perPage = 15;
    let historyData = [];

    // --- Leaflet Map ---
    const map = L.map('map').setView([14.12345, 100.98765], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const marker = L.marker([14.12345, 100.98765]).addTo(map);

    // --- Realtime Data ---
    onValue(ref(db, "data/temperature"), snap => tempEl.textContent = snap.val()?.toFixed(2) + "¬∞C");
    onValue(ref(db, "data/humidity"), snap => humEl.textContent = snap.val()?.toFixed(2) + "%");
    onValue(ref(db, "data/gps"), snap => {
      const lat = snap.val()?.lat || 14.12345;
      const lng = snap.val()?.lng || 100.98765;
      gpsEl.textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      marker.setLatLng([lat, lng]);
      map.setView([lat, lng]);
    });

    // --- Chart.js ---
    const ctx = document.getElementById("tempChart").getContext("2d");
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: "‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)", data: [], borderColor: "#2563eb", backgroundColor: "rgba(37,99,235,0.1)", fill: true }] },
      options: { responsive: true, scales: { y: { beginAtZero: false } } }
    });

    // --- Load History (30 days) ---
    function loadHistory(days = 30) {
      const now = Date.now();
      const limitTime = now - days*24*60*60*1000;
      const q = query(ref(db, "History"), orderByKey(), limitToLast(2000));

      onValue(q, snap => {
        const data = snap.val();
        if (!data) return;
        historyData = Object.entries(data)
          .filter(([ts]) => parseInt(ts) >= limitTime)
          .map(([ts, val]) => ({ date: new Date(parseInt(ts)).toLocaleDateString("th-TH"), temp: val.Temperature }));
        showPage(1);
        renderPagination();
      });
    }

    function showPage(page) {
      const start = (page - 1) * perPage;
      const end = Math.min(start + perPage, historyData.length);
      const sliced = historyData.slice(start, end);

      tempChart.data.labels = sliced.map(d => d.date);
      tempChart.data.datasets[0].data = sliced.map(d => d.temp);
      tempChart.update();
    }

    function renderPagination() {
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      const totalPages = Math.ceil(historyData.length / perPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded-lg ${i === 1 ? "bg-blue-600 text-white" : "bg-gray-200 hover:bg-blue-100"}`;
        btn.onclick = () => showPage(i);
        container.appendChild(btn);
      }
    }

    loadHistory();
  </script>

</body>
</html>
