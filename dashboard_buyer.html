<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard | Buyer Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
:root{
  --primary:#27ae60;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#2c3e50;
  --success:#27ae60;
  --warning:#f39c12;
  --danger:#e74c3c;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,var(--primary),#1e8449);
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:8px 16px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}

.section{
  background:var(--card);
  border-radius:16px;
  box-shadow:0 4px 16px rgba(0,0,0,.08);
  padding:20px;
  margin-bottom:24px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  padding:22px;
  text-align:center;
  border-radius:14px;
  border:1px solid #eee;
}

.card-title{
  font-size:14px;
  color:#777;
  margin-bottom:6px;
}

.card-value{
  font-size:30px;
  font-weight:700;
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-weight:600;
  color:#fff;
}

.badge.normal{background:var(--success)}
.badge.high{background:var(--danger)}
.badge.low{background:var(--warning)}

#map{
  height:320px;
  border-radius:16px;
  position:relative;
}

#gpsLost{
  position:absolute;
  top:12px;
  right:12px;
  background:var(--danger);
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  font-size:13px;
  display:none;
  z-index:999;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #eee;
}

th{
  background:#f1f4f8;
}

.pagination{
  text-align:center;
  margin-top:16px;
}
</style>
</head>

<body>

<header>
  <b>Smart Cool Guard – Buyer Dashboard</b>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

<!-- Summary -->
<div class="section">
  <div class="cards">
    <div class="card">
      <div class="card-title">Temperature</div>
      <div class="card-value" id="cardTemp">-- °C</div>
    </div>
    <div class="card">
      <div class="card-title">Humidity</div>
      <div class="card-value" id="cardHum">-- %</div>
    </div>
    <div class="card">
      <div class="card-title">Status</div>
      <div id="cardStatus"></div>
    </div>
  </div>
</div>

<!-- Map -->
<div class="section">
  <h3>Current Location</h3>
  <div id="map">
    <div id="gpsLost">GPS Signal Lost</div>
  </div>
</div>

<!-- Table -->
<div class="section">
  <h3>Temperature Records</h3>
  <table>
    <thead>
      <tr>
        <th>Date / Time</th>
        <th>Temp</th>
        <th>Hum</th>
        <th>GPS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

/* ===== CONFIG ===== */
const TEMP_MIN = 2;
const TEMP_MAX = 8;

const firebaseConfig = {
  apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

if(localStorage.getItem("role")!=="Buyer"){
  location.href="index.html";
}

/* ===== Map ===== */
let map, marker;
function initMap(){
  if(map) return;
  map=L.map("map").setView([13.7,100.5],6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* ===== Status ===== */
function getStatus(temp){
  if(temp>TEMP_MAX) return {text:"High Temperature",cls:"high"};
  if(temp<TEMP_MIN) return {text:"Low Temperature",cls:"low"};
  return {text:"Normal",cls:"normal"};
}

/* ===== Cards ===== */
function updateCards(latest){
  if(!latest) return;

  const temp=Number(latest.temperature);
  const status=getStatus(temp);

  cardTemp.textContent=temp+" °C";
  cardHum.textContent=latest.humidity+" %";
  cardStatus.innerHTML=`<span class="badge ${status.cls}">${status.text}</span>`;
}

/* ===== Map Update ===== */
function updateMap(latest){
  initMap();
  const lat=Number(latest?.gps?.lat);
  const lng=Number(latest?.gps?.lng);

  if(isNaN(lat)||isNaN(lng)||(lat===0&&lng===0)){
    document.getElementById("gpsLost").style.display="block";
    map.setView([13.7,100.5],6);
    return;
  }

  document.getElementById("gpsLost").style.display="none";
  if(!marker) marker=L.marker([lat,lng]).addTo(map);
  else marker.setLatLng([lat,lng]);
  map.setView([lat,lng],13);
}

/* ===== Table ===== */
let records=[],page=0,pageSize=10;

function renderPage(){
  tableBody.innerHTML="";
  records.slice(page*pageSize,(page+1)*pageSize).forEach(([t,r])=>{
    const gps=(r.gps?.lat===0&&r.gps?.lng===0)?"Not found":`${r.gps?.lat},${r.gps?.lng}`;
    const s=getStatus(r.temperature);

    tableBody.innerHTML+=`
      <tr>
        <td>${t}</td>
        <td>${r.temperature}</td>
        <td>${r.humidity}</td>
        <td>${gps}</td>
        <td class="badge ${s.cls}">${s.text}</td>
      </tr>`;
  });
}

onValue(ref(db,"records"),snap=>{
  records=Object.entries(snap.val()||{}).reverse();
  if(records[0]){
    updateCards(records[0][1]);
    updateMap(records[0][1]);
  }
  renderPage();
});

window.nextPage=()=>{page++;renderPage();}
window.prevPage=()=>{if(page>0)page--;renderPage();}
window.logout=()=>{localStorage.clear();location.href="index.html";}
</script>

</body>
</html>
