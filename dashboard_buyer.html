<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-6 font-sans">

<div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8">

    <button onclick="window.location.href='index.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Logout</button>
  </div>
  <p class="text-gray-500 mb-6">à¸šà¸±à¸à¸Šà¸µà¸œà¸¹à¹‰à¸‹à¸·à¹‰à¸­ (Buyer)</p>

  <!-- Current Data -->
  <div class="grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™</h2>
      <p id="temperature" class="text-3xl font-bold text-blue-700 mt-2">-- Â°C</p>
    </div>
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸„à¸§à¸²à¸¡à¸Šà¸·à¹‰à¸™</h2>
      <p id="humidity" class="text-3xl font-bold text-blue-700 mt-2">-- %</p>
    </div>
    <div class="bg-blue-50 rounded-2xl p-4 text-center shadow">
      <h2 class="text-lg font-semibold text-gray-600">à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸¥à¹ˆà¸²à¸ªà¸¸à¸”</h2>
      <p id="gps" class="text-lg font-medium text-blue-700 mt-2">--</p>
    </div>
  </div>

  <!-- Map -->
  <div id="map" class="mb-8"></div>

  <!-- Chart Section -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">ğŸ“ˆ à¸à¸£à¸²à¸Ÿà¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (30 à¸§à¸±à¸™)</h2>
  <canvas id="tempChart" class="w-full mb-6"></canvas>

  <!-- Pagination -->

</div>

<script type="module">
import { db } from "./js/firebase-config.js";
import { ref, onValue, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const tempEl = document.getElementById("temperature");
const humEl = document.getElementById("humidity");
const gpsEl = document.getElementById("gps");

// ğŸŒ à¹à¸œà¸™à¸—à¸µà¹ˆ
const map = L.map('map').setView([14.12345, 100.98765], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
const marker = L.marker([14.12345, 100.98765]).addTo(map);

// ğŸ“¡ à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹€à¸£à¸µà¸¢à¸¥à¹„à¸—à¸¡à¹Œ
onValue(ref(db,"Data"),snap=>{
  const d = snap.val(); if(!d) return;
  tempEl.textContent = `${d.Temperature ?? "--"} Â°C`;
  humEl.textContent = `${d.Humidity ?? "--"} %`;
  if(d.GPS){
    gpsEl.textContent = `${d.GPS.lat}, ${d.GPS.lng}`;
    marker.setLatLng([d.GPS.lat,d.GPS.lng]);
    map.setView([d.GPS.lat,d.GPS.lng]);
  }
});

// ğŸ“Š à¸à¸£à¸²à¸Ÿà¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ 30 à¸§à¸±à¸™
const ctx = document.getElementById("tempChart").getContext("2d");
const tempChart = new Chart(ctx,{
  type:"line",
  data:{labels:[],datasets:[{
    label:"à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´à¸¢à¹‰à¸­à¸™à¸«à¸¥à¸±à¸‡ (Â°C)",
    data:[],
    borderColor:"rgba(37,99,235,0.8)",
    backgroundColor:"rgba(37,99,235,0.1)",
    fill:true,
    tension:0.3
  }]}
});

function loadHistory(days=30){
  const now = Date.now();
  const limitTime = now - days*24*60*60*1000;
  const q = query(ref(db,"History"),orderByKey(),limitToLast(1000));

  onValue(q, snap=>{
    const all = snap.val(); if(!all) return;
    const filtered = Object.entries(all)
      .filter(([ts])=>parseInt(ts)>=limitTime)
      .map(([ts,val])=>({
        date:new Date(parseInt(ts)).toLocaleString("th-TH",{hour12:false}),
        temp: val.Temperature
      }));
    renderChart(filtered,1);
    renderPagination(filtered);
  });
}

function renderChart(data,page){
  const perPage=15;
  const start=(page-1)*perPage;
  const end=Math.min(start+perPage,data.length);
  const sliced=data.slice(start,end);
  tempChart.data.labels = sliced.map(d=>d.date);
  tempChart.data.datasets[0].data = sliced.map(d=>d.temp);
  tempChart.update();
}

function renderPagination(data){
  const perPage=15;
  const totalPages=Math.min(Math.ceil(data.length/perPage),10);
  const container = document.getElementById("pagination");
  container.innerHTML = "";
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    btn.className=`px-3 py-1 rounded-lg ${i===1?"bg-blue-600 text-white":"bg-gray-200 hover:bg-blue-100"}`;
    btn.onclick=()=>renderChart(data,i);
    container.appendChild(btn);
  }
}

loadHistory(30);
</script>

</body>
