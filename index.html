<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>

<script>
  const role = localStorage.getItem('role');

  if (!role) {
    window.location.href = "login.html";
  } else {
    window.location.href = "full_dashboard.html";
  }
</script>

</body>
</html>
