<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cold Guard - Login</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { db } from "./js/firebase-config.js";
import { ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

window.loginUser = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const msg = document.getElementById("msg");

    if (!email || !password) {
        msg.textContent = "⚠️ กรุณากรอกข้อมูลให้ครบ";
        msg.classList.remove("hidden");
        return;
    }

    // Firebase ไม่รองรับ .
    const key = email.replace(/\./g, "_");

    const userRef = ref(db, "users/" + key);
    const snapshot = await get(userRef);

    if (!snapshot.exists()) {
        msg.textContent = "❌ ไม่พบผู้ใช้";
        msg.classList.remove("hidden");
        return;
    }

    const data = snapshot.val();

    if (password !== data.password) {
        msg.textContent = "❌ รหัสผ่านไม่ถูกต้อง";
        msg.classList.remove("hidden");
        return;
    }

    if (role !== data.Role) {
        msg.textContent = "❌ Role ไม่ตรงกับผู้ใช้";
        msg.classList.remove("hidden");
        return;
    }

    // LOGIN SUCCESS
    msg.classList.add("hidden");

    if (role === "Seller") window.location.href = "dashboard_seller.html";
    if (role === "Driver") window.location.href = "dashboard_driver.html";
    if (role === "Buyer") window.location.href = "dashboard_buyer.html";
};
</script>

</head>

<body class="bg-blue-50 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-xl w-80 text-center">
  <h1 class="text-2xl font-bold mb-6 text-blue-700">Smart Cold Guard</h1>

  <input id="email" type="text" placeholder="Email"
  class="w-full mb-3 p-2 border rounded-lg">

  <input id="password" type="password" placeholder="Password"
  class="w-full mb-3 p-2 border rounded-lg">

  <select id="role" class="w-full mb-4 p-2 border rounded-lg">
    <option value="Seller">Seller</option>
    <option value="Driver">Driver</option>
    <option value="Buyer">Buyer</option>
  </select>

  <button onclick="loginUser()" class="bg-blue-600 text-white py-2 rounded-lg w-full">
    เข้าสู่ระบบ
  </button>

  <p id="msg" class="hidden text-red-500 mt-4"></p>
</div>

</body>
</html>
