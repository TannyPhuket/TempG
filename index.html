<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Dashboard</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background 0.3s;
  }

  header {
    color: #fff;
    padding: 20px;
    font-size: 22px;
    transition: background 0.3s;
  }

  .container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .card {
    flex: 1;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    transition: background 0.3s;
  }

  .card h3 {
    margin-bottom: 10px;
    color: #555;
  }

  .card .value {
    font-size: 32px;
  }

  #map {
    height: 300px;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: center;
  }

  th {
    background: #f1f2f6;
  }

  .pagination {
    text-align: center;
  }

  button {
    padding: 8px 16px;
    margin: 0 5px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:disabled {
    background: #aaa;
  }

  #settings {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: none;
  }
</style>
</head>
<body>
<header>ColdGuard Dashboard</header>

<div class="container">
  <p><b>Role:</b> <span id="roleLabel"></span></p>

  <!-- Seller Only -->
  <div id="settings">
    <h3>Temperature Alert Setting</h3>
    <input type="number" id="alertTemp" placeholder="Max °C">
    <button onclick="saveAlert()">Save</button>
  </div>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h3>Temperature</h3>
      <div class="value" id="cardTemp">-- °C</div>
    </div>
    <div class="card">
      <h3>Humidity</h3>
      <div class="value" id="cardHum">-- %</div>
    </div>
    <div class="card">
      <h3>Status</h3>
      <div class="value" id="cardStatus">--</div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>GPS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  authDomain: "temperature-cold-guard.firebaseapp.com",
  databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "temperature-cold-guard",
  storageBucket: "temperature-cold-guard.firebasestorage.app",
  messagingSenderId: "29693405672",
  appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
  measurementId: "G-XDHBRJ9S3W"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ✅ เช็ค Role จาก login
let role = localStorage.getItem('role');
if(!role) {
  window.location.href = "login.html"; // ถ้าไม่มี role กลับหน้า login
}
document.getElementById('roleLabel').innerText = role;

// เปลี่ยนสีตาม role
const header = document.querySelector('header');
switch(role){
  case 'Seller':
    header.style.background = '#f39c12';
    document.body.style.background = '#fde3b0';
    document.getElementById('settings').style.display = 'block';
    break;
  case 'Buyer':
    header.style.background = '#2ecc71';
    document.body.style.background = '#d5f5e3';
    break;
  case 'Driver':
    header.style.background = '#3498db';
    document.body.style.background = '#d6eaf8';
    break;
}

// Pagination
let page = 0;
const pageSize = 10;
let records = [];

// Leaflet Map
const map = L.map('map').setView([13.736717, 100.523186], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker = null;

// Load Records
function loadRecords() {
  const recordsRef = ref(db, "records");
  onValue(recordsRef, snapshot => {
    const data = snapshot.val();
    records = Object.entries(data || {}).reverse();
    updateCards(records[0]?.[1]);
    updateMap(records[0]?.[1]);
    renderPage();
  });
}

// Update Cards
function updateCards(latest) {
  if(!latest) return;
  document.getElementById("cardTemp").innerText = latest.temperature + "°C";
  document.getElementById("cardHum").innerText = latest.humidity + "%";
  document.getElementById("cardStatus").innerText = latest.status;
}

// Update Map
function updateMap(latest) {
  if(!latest || !latest.gps) return;
  const lat = latest.gps.lat;
  const lng = latest.gps.lng;
  if(!marker){
    marker = L.marker([lat, lng]).addTo(map);
  } else {
    marker.setLatLng([lat, lng]);
  }
  map.setView([lat, lng], 13);
}

// Render Table Pagination
function renderPage() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  const start = page * pageSize;
  const end = start + pageSize;
  const pageRecords = records.slice(start, end);
  pageRecords.forEach(([time, item]) => {
    const row = `<tr>
      <td>${time}</td>
      <td>${item.temperature}°C</td>
      <td>${item.humidity}%</td>
      <td>${item.gps.lat}, ${item.gps.lng}</td>
      <td>${item.status}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

window.nextPage = () => { page++; renderPage(); }
window.prevPage = () => { if(page>0) page--; renderPage(); }

// Save Alert Temp (Seller)
window.saveAlert = () => {
  const val = document.getElementById("alertTemp").value;
  update(ref(db, "settings"), { alertTemperature: Number(val) });
  alert("Saved!");
};

loadRecords();
</script>
</body>
</html>
