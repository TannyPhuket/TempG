<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Realtime Firebase Demo</title>
</head>
<body>
  <h2>Realtime Data</h2>

  <p>Temperature: <span id="temp">--</span></p>
  <p>Humidity: <span id="hum">--</span></p>
  <p>Latitude: <span id="lat">--</span></p>
  <p>Longitude: <span id="lng">--</span></p>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";

    const tempRef = ref(db, "/Data/Temperature");
    const humRef  = ref(db, "/Data/Humidity");
    const latRef  = ref(db, "/Data/Gps/Lat");
    const lngRef  = ref(db, "/Data/Gps/Lng");

    onValue(tempRef, (snapshot) => {
      document.getElementById("temp").textContent = snapshot.val();
    });

    onValue(humRef, (snapshot) => {
      document.getElementById("hum").textContent = snapshot.val();
    });

    onValue(latRef, (snapshot) => {
      document.getElementById("lat").textContent = snapshot.val();
    });

    onValue(lngRef, (snapshot) => {
      document.getElementById("lng").textContent = snapshot.val();
    });
  </script>
</body>
</html>
