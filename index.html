<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard</title>
<script>
window.onload = function(){
    const role = localStorage.getItem('role');
    if(!role){
        // ไม่มี role → redirect ไป login
        window.location.href = "login.html";
    }else{
        // มี role → redirect ไป dashboard
        window.location.href = "full_dashboard.html";
    }
};
</script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
