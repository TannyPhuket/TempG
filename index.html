<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cool Guard - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <select id="role">
    <option value="seller">Seller</option>
    <option value="buyer">Buyer</option>
    <option value="driver">Driver</option>
  </select>
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const role = document.getElementById('role').value;
  if(role === 'seller') window.location.href = 'Dashboard_seller.html';
  else if(role === 'buyer') window.location.href = 'Dashboard_buyer.html';
  else window.location.href = 'Dashboard_driver.html';
}
</script>
</body>
</html>
