<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cold Guard Login</title>
<style>
body { margin:0; font-family:'Poppins', sans-serif; background:#f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh; }
.login-container { background:white; padding:40px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:center; width:320px; }
.login-container h1 { margin-bottom:30px; color:#0057ff; }
.role-btn { width:100%; padding:15px; margin:10px 0; font-size:18px; border:none; border-radius:12px; cursor:pointer; color:white; transition:0.3s; }
.role-btn:hover { opacity:0.85; }
#sellerBtn { background:#ff6b00; }
#buyerBtn { background:#007bff; }
#driverBtn { background:#28a745; }
</style>
</head>
<body>

<div class="login-container">
    <h1>Cold Guard Login</h1>
    <button class="role-btn" id="sellerBtn">Seller</button>
    <button class="role-btn" id="buyerBtn">Buyer</button>
    <button class="role-btn" id="driverBtn">Driver</button>
</div>

<script>
document.getElementById("sellerBtn").addEventListener("click",()=>{ loginRole("Seller"); });
document.getElementById("buyerBtn").addEventListener("click",()=>{ loginRole("Buyer"); });
document.getElementById("driverBtn").addEventListener("click",()=>{ loginRole("Driver"); });

function loginRole(role){
    localStorage.setItem("userRole", role);
    window.location.href = "full_dashboard.html"; // ชื่อไฟล์ Dashboard ของคุณ
}
</script>

</body>
</html>
