<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      font-size: 22px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #555;
    }
    .card .value {
      font-size: 32px;
      font-weight: bold;
    }
    #map {
      background: #dfe6e9;
      height: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f1f2f6;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    #settings {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>Monitoring Dashboard</header>

  <div class="container">

    <p><b>Role:</b> <span id="role"></span></p>

    <!-- Seller Only -->
    <div id="settings" class="hidden">
      <h3>Temperature Alert Setting</h3>
      <input type="number" id="alertTemp" placeholder="Max °C">
      <button onclick="saveAlert()">Save</button>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Temperature</h3>
        <div class="value" id="cardTemp">-- °C</div>
      </div>
      <div class="card">
        <h3>Humidity</h3>
        <div class="value" id="cardHum">-- %</div>
      </div>
      <div class="card">
        <h3>Status</h3>
        <div class="value" id="cardStatus">--</div>
      </div>
    </div>

    <!-- Mini Map -->
    <div id="map">Mini Map Preview</div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>GPS</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>

  </div>


  <!-- ✅ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ ชั่วคราว: ตั้ง Role ด้วยตัวเอง
    let role = "Seller"; // เปลี่ยนเป็น Buyer หรือ Driver ได้
    document.getElementById("role").innerText = role;

    if (role === "Seller") {
      document.getElementById("settings").classList.remove("hidden");
    }

    // ✅ Pagination
    let page = 0;
    const pageSize = 10;
    let records = [];

    // ✅ โหลดข้อมูล Realtime Database
    function loadRecords() {
      const recordsRef = ref(db, "records");
      onValue(recordsRef, (snapshot) => {
        const data = snapshot.val();
        records = Object.entries(data || {}).reverse();
        updateCards(records[0]?.[1]);
        renderPage();
      });
    }

    // ✅ อัพเดตการ์ดด้านบน
    function updateCards(latest) {
      if (!latest) return;
      document.getElementById("cardTemp").innerText = latest.temperature + "°C";
      document.getElementById("cardHum").innerText = latest.humidity + "%";
      document.getElementById("cardStatus").innerText = latest.status;
    }

    // ✅ แสดงข้อมูลในตาราง
    function renderPage() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const start = page * pageSize;
      const end = start + pageSize;
      const pageRecords = records.slice(start, end);

      pageRecords.forEach(([time, item]) => {
        const row = `<tr>
            <td>${time}</td>
            <td>${item.temperature}°C</td>
            <td>${item.humidity}%</td>
            <td>${item.gps.lat}, ${item.gps.lng}</td>
            <td>${item.status}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // ✅ เปลี่ยนหน้า
    window.nextPage = () => { page++; renderPage(); }
    window.prevPage = () => { if (page > 0) page--; renderPage(); }

    // ✅ บันทึกค่าตั้งเตือน Seller Only
    window.saveAlert = () => {
      const val = document.getElementById("alertTemp").value;
      update(ref(db, "settings"), { alertTemperature: Number(val) });
      alert("Saved!");
    };

    loadRecords();
  </script>

</body>
</html>
