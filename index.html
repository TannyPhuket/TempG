
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Cold Guard - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-50 to-blue-100 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">❄️ Smart Cold Guard</h1>

    <label class="block text-sm font-medium text-gray-600">Role</label>
    <select id="role" class="mt-1 mb-4 w-full border rounded p-2">
      <option value="Seller">Seller</option>
      <option value="Driver">Driver</option>
      <option value="Buyer">Buyer</option>
    </select>

    <label class="block text-sm font-medium text-gray-600">User key (ตัวอย่าง: Seller_Test_com)</label>
    <input id="userKey" class="mt-1 mb-3 w-full border rounded p-2" placeholder="เช่น Seller_Test_com">

    <label class="block text-sm font-medium text-gray-600">Password</label>
    <input id="password" type="password" class="mt-1 mb-4 w-full border rounded p-2" placeholder="password">

    <div class="flex gap-2">
      <button id="btnLogin" class="flex-1 bg-blue-600 text-white rounded px-4 py-2 font-semibold">เข้าสู่ระบบ</button>
      <a href="dashboard_seller.html" class="px-4 py-2 rounded border text-sm hidden">(debug)</a>
    </div>

    <p id="msg" class="mt-4 text-sm text-red-600 hidden"></p>
  </div>

  <script type="module">
    import { db } from "./js/firebase-config.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const btn = document.getElementById("btnLogin");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      const role = document.getElementById("role").value;
      const key = document.getElementById("userKey").value.trim();
      const pw = document.getElementById("password").value.trim();

      if (!key || !pw) {
        msg.textContent = "กรุณากรอกข้อมูลให้ครบ";
        msg.classList.remove("hidden");
        return;
      }

      try {
        const snap = await get(ref(db, `users/${key}`));
        if (!snap.exists()) {
          msg.textContent = "ไม่พบผู้ใช้";
          msg.classList.remove("hidden");
          return;
        }
        const u = snap.val();
        if (u.password !== pw || u.Role !== role) {
          msg.textContent = "ข้อมูลไม่ถูกต้อง (role/password mismatch)";
          msg.classList.remove("hidden");
          return;
        }

        // เก็บ role & key ไว้ชั่วคราว (sessionStorage) เพื่อให้หน้า dashboard ใช้งาน
        sessionStorage.setItem("cg_role", role);
        sessionStorage.setItem("cg_user", key);

        if (role === "Seller") window.location.href = "dashboard_seller.html";
        else if (role === "Driver") window.location.href = "dashboard_driver.html";
        else window.location.href = "dashboard_buyer.html";
      } catch (e) {
        msg.textContent = "เกิดข้อผิดพลาดเชื่อมต่อ Firebase";
        msg.classList.remove("hidden");
        console.error(e);
      }
    });
  </script>
</body>
</html>
