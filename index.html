<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Cool Guard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>Smart Cool Guard</h1>
  <p>Select your role</p>

  <button onclick="login('seller')">Seller</button>
  <button onclick="login('buyer')">Buyer</button>
  <button onclick="login('driver')">Driver</button>
</div>

<script>
function login(role){
  localStorage.setItem("role", role);

  if(role === "seller"){
    location.href = "dashboard_seller.html";
  }else{
    location.href = "dashboard_view.html";
  }
}
</script>

</body>
</html>
