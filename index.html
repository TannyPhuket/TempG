<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1b1b1b;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-container {
    background: #2c2f33;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
}
.login-container h2 { color: #f1c40f; margin-bottom: 20px; }
button.role-btn {
    margin: 10px;
    padding: 10px 20px;
    background: #f1c40f;
    border: none;
    color: #1b1b1b;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
}
button.role-btn:hover { background: #e0b90f; }
</style>
</head>
<body>
<div class="login-container">
    <h2>Select Role</h2>
    <button class="role-btn" onclick="login('Seller')">Seller</button>
    <button class="role-btn" onclick="login('Buyer')">Buyer</button>
    <button class="role-btn" onclick="login('Driver')">Driver</button>
</div>

<script>
function login(role){
    localStorage.setItem('role', role);
    window.location.href = "full_dashboard_v2.html";
}
</script>
</body>
</html>
