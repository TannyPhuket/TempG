<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Cold Guard - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-xl w-80 text-center">
  <h1 class="text-2xl font-bold mb-6 text-blue-700">Smart Cold Guard</h1>
  <p class="mb-4">เลือก Role ของคุณ:</p>
  <div class="flex flex-col gap-3">
    <button onclick="login('Seller')" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Seller</button>
    <button onclick="login('Driver')" class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Driver</button>
    <button onclick="login('Buyer')" class="bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Buyer</button>
  </div>
</div>

<script>
function login(role){
  switch(role){
    case 'Seller': window.location.href='dashboard_seller.html'; break;
    case 'Driver': window.location.href='dashboard_driver.html'; break;
    case 'Buyer':  window.location.href='dashboard_buyer.html'; break;
  }
}
</script>
</body>
</html>
