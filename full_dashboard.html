<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ColdGuard Dashboard</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef4fa;
    color: #2d3e50;
}

/* HEADER -------------------------------------------------- */
header {
    background: linear-gradient(135deg, #4a90e2, #67bfff);
    color: white;
    padding: 18px 25px;
    font-size: 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logout-btn {
    background: rgba(255,255,255,0.25);
    border: none;
    padding: 8px 14px;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}
.logout-btn:hover {
    background: rgba(255,255,255,0.45);
}

/* MAIN -------------------------------------------------- */
.container {
    padding: 20px;
    max-width: 1300px;
    margin: auto;
}

.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    flex: 1;
    background: white;
    padding: 22px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    transition: transform 0.2s;
}
.card:hover { transform: translateY(-3px); }

.card h3 {
    font-weight: 500;
    color: #555;
}
.card .value {
    font-size: 34px;
    font-weight: bold;
    margin-top: 5px;
}

/* SETTINGS -------------------------------------------------- */
#settings {
    background: white;
    padding: 18px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}
.hidden { display: none; }

/* MAP -------------------------------------------------- */
#map {
    height: 320px;
    border-radius: 14px;
    margin-bottom: 25px;
    outline: 2px solid #d8e8f7;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}

/* TABLE -------------------------------------------------- */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}

th {
    background: #f0f5fa;
    padding: 12px;
}

td {
    padding: 10px;
    border-bottom: 1px solid #f1f1f1;
}

/* PAGINATION -------------------------------------------------- */
.pagination {
    margin-top: 15px;
    text-align: center;
}
.pagination button {
    padding: 8px 16px;
    background: #4a90e2;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 0 5px;
}
.pagination button:hover { background: #367acc; }

/* INPUTS -------------------------------------------------- */
input {
    padding: 6px 10px;
    margin-right: 5px;
    border-radius: 6px;
    border: 1px solid #d0d7df;
}
</style>
</head>

<body>
<header>
    ColdGuard Dashboard (<span id="roleLabel"></span>)
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

    <!-- SETTINGS for SELLER -->
    <div id="settings" class="hidden">
        <h3>Temperature Alert Setting</h3>
        Min: <input type="number" id="minTemp" placeholder="Min °C">
        Max: <input type="number" id="maxTemp" placeholder="Max °C">
        <button onclick="saveAlert()">Save</button>
    </div>

    <!-- DASHBOARD CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Temperature</h3>
            <div class="value" id="cardTemp">-- °C</div>
        </div>
        <div class="card">
            <h3>Humidity</h3>
            <div class="value" id="cardHum">-- %</div>
        </div>
        <div class="card">
            <h3>Status</h3>
            <div class="value" id="cardStatus">--</div>
        </div>
    </div>

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>GPS</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">

/* ---------------- FIREBASE INIT ---------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
    authDomain: "temperature-cold-guard.firebaseapp.com",
    databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "temperature-cold-guard",
    storageBucket: "temperature-cold-guard.appspot.com",
    messagingSenderId: "29693405672",
    appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------------- ROLE CHECK ---------------- */
const role = localStorage.getItem("role") || "Guest";
document.getElementById("roleLabel").innerText = role;

if (role === "Seller") {
    document.getElementById("settings").classList.remove("hidden");
}

/* ---------------- MAP ---------------- */
const map = L.map('map').setView([13.7367, 100.5232], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let marker = null;

/* ---------------- PAGINATION ---------------- */
let page = 0;
const pageSize = 10;
let records = [];

/* ---------------- FETCH DATA REALTIME ---------------- */
function loadRecords() {
    const recordsRef = ref(db, "records");

    onValue(recordsRef, snapshot => {
        const data = snapshot.val() || {};

        records = Object.entries(data).reverse();

        updateCards(records[0]?.[1]);
        updateMap(records[0]?.[1]);
        renderPage();
    });
}

/* ---------------- UPDATE CARDS ---------------- */
function updateCards(latest) {
    if (!latest) return;

    document.getElementById("cardTemp").innerText = latest.temperature + "°C";
    document.getElementById("cardHum").innerText = latest.humidity + "%";
    document.getElementById("cardStatus").innerText = latest.status;

    // Temperature alert
    const minT = Number(document.getElementById("minTemp").value);
    const maxT = Number(document.getElementById("maxTemp").value);

    if (role === "Seller" && !isNaN(minT) && !isNaN(maxT)) {
        if (latest.temperature < minT || latest.temperature > maxT) {
            alert("⚠️ Temperature out of range!");
        }
    }
}

/* ---------------- UPDATE MAP ---------------- */
function updateMap(latest) {
    if (!latest?.gps) return;

    const { lat, lng } = latest.gps;

    if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
    } else {
        marker.setLatLng([lat, lng]);
    }

    map.setView([lat, lng], 13);
}

/* ---------------- TABLE PAGINATION ---------------- */
function renderPage() {
    const tbody = document.getElementById("tableBody");

    const scrollPos = tbody.scrollTop;  // prevent jumping
    tbody.innerHTML = "";

    const start = page * pageSize;
    const end = start + pageSize;

    const pageRecords = records.slice(start, end);

    for (const [time, item] of pageRecords) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${time}</td>
            <td>${item.temperature}°C</td>
            <td>${item.humidity}%</td>
            <td>${item.gps?.lat || "--"}, ${item.gps?.lng || "--"}</td>
            <td>${item.status || "--"}</td>
        `;
        tbody.appendChild(tr);
    }

    tbody.scrollTop = scrollPos;
}

window.nextPage = () => { page++; renderPage(); };
window.prevPage = () => { if (page > 0) page--; renderPage(); };

/* ---------------- SAVE ALERT RANGE ---------------- */
window.saveAlert = () => {
    const minT = Number(document.getElementById("minTemp").value);
    const maxT = Number(document.getElementById("maxTemp").value);

    update(ref(db, "settings"), {
        minTemperature: minT,
        maxTemperature: maxT
    });

    alert("Saved!");
};

/* ---------------- LOGOUT ---------------- */
function logout() {
    localStorage.removeItem("role");
    window.location.href = "login.html";
}
window.logout = logout;

/* ---------------- START ---------------- */
loadRecords();

</script>
</body>
</html>
