<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Dashboard</title>

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #e74c3c;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    #map {
      height: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f1f2f6;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    #settings {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    Monitoring Dashboard
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">

    <p><b>Role:</b> <span id="role"></span></p>

    <div id="settings" class="hidden">
      <h3>Temperature Alert Setting</h3>
      <input type="number" id="alertTemp" placeholder="Max °C">
      <button onclick="saveAlert()">Save</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Temperature</h3>
        <div class="value" id="cardTemp">-- °C</div>
      </div>
      <div class="card">
        <h3>Humidity</h3>
        <div class="value" id="cardHum">-- %</div>
      </div>
      <div class="card">
        <h3>Status</h3>
        <div class="value" id="cardStatus">--</div>
      </div>
    </div>

    <div id="map"></div>

    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>GPS</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="pagination">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>

  </div>

  <script>
    const role = localStorage.getItem('role');

    if (!role) {
      window.location.href = "login.html";
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("role").innerText = role;
        if (role !== "Seller") {
          document.getElementById("settings").classList.add("hidden");
        }
      });
    }

    function logout(){
      localStorage.removeItem('role');
      window.location.href = "login.html";
    }
  </script>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ✅ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
      authDomain: "temperature-cold-guard.firebaseapp.com",
      databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "temperature-cold-guard",
      storageBucket: "temperature-cold-guard.firebasestorage.app",
      messagingSenderId: "29693405672",
      appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
      measurementId: "G-XDHBRJ9S3W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let page = 0;
    const pageSize = 10;
    let records = [];

    const map = L.map('map').setView([13.736717, 100.523186], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker = null;

    function loadRecords() {
      const recordsRef = ref(db, "records");
      onValue(recordsRef, (snapshot) => {
        const data = snapshot.val();
        records = Object.entries(data || {}).reverse();
        updateCards(records[0]?.[1]);
        updateMap(records[0]?.[1]);
        renderPage();
      });
    }

    function updateCards(latest) {
      if (!latest) return;
      document.getElementById("cardTemp").innerText = latest.temperature + "°C";
      document.getElementById("cardHum").innerText = latest.humidity + "%";
      document.getElementById("cardStatus").innerText = latest.status;
    }

    function updateMap(latest) {
      if (!latest || !latest.gps) return;
      const lat = latest.gps.lat;
      const lng = latest.gps.lng;

      if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }
      map.setView([lat, lng], 13);
    }

    function renderPage() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const start = page * pageSize;
      const end = start + pageSize;
      const pageRecords = records.slice(start, end);

      pageRecords.forEach(([time, item]) => {
        const row = `<tr>
            <td>${time}</td>
            <td>${item.temperature}°C</td>
            <td>${item.humidity}%</td>
            <td>${item.gps.lat}, ${item.gps.lng}</td>
            <td>${item.status}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    window.nextPage = () => { page++; renderPage(); }
    window.prevPage = () => { if (page > 0) page--; renderPage(); }

    window.saveAlert = () => {
      const val = document.getElementById("alertTemp").value;
      update(ref(db, "settings"), { alertTemperature: Number(val) });
      alert("Saved!");
    };

    loadRecords();
  </script>

</body>
</html>
