<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdGuard Full Dashboard</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {margin:0;font-family:Arial,sans-serif;background:#f7f9fc;color:#333;}
header {background:#4a90e2;color:#fff;padding:20px;font-size:22px;text-align:center;}
.container {padding:20px;max-width:1200px;margin:auto;}
.cards {display:flex;gap:20px;margin-bottom:20px;flex-wrap:wrap;}
.card {flex:1 1 200px;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);text-align:center;}
.card h3 {margin-bottom:10px;color:#555;}
.card .value {font-size:28px;font-weight:bold;}
.card.danger {background:#f8d7da;color:#721c24;}
#map {height:350px;border-radius:12px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
table {width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;margin-bottom:20px;}
th,td {padding:10px;border-bottom:1px solid #eee;text-align:center;}
th {background:#f1f3f6;}
button {padding:8px 16px;margin:5px;background:#4a90e2;color:white;border:none;border-radius:5px;cursor:pointer;}
button:disabled {background:#aaa;}
#settings {background:#fff;padding:15px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);margin-bottom:20px;}
.hidden {display:none;}
.alert {color:red;font-weight:bold;}
</style>
</head>
<body>

<header>ColdGuard Dashboard</header>

<div class="container">

<p><b>Role:</b> <span id="roleLabel"></span></p>

<!-- Seller Only -->
<div id="settings" class="hidden">
  <h3>Temperature Alert Settings (°C)</h3>
  Min: <input type="number" id="minTemp" placeholder="Min">
  Max: <input type="number" id="maxTemp" placeholder="Max">
  <button onclick="saveAlert()">Save</button>
</div>

<div class="cards">
  <div class="card" id="tempCard">Temperature: <span class="value" id="cardTemp">--</span></div>
  <div class="card" id="humCard">Humidity: <span class="value" id="cardHum">--</span></div>
  <div class="card" id="statusCard">Status: <span class="value" id="cardStatus">--</span></div>
</div>

<div id="map"></div>

<h3>Trend Chart</h3>
<canvas id="trendChart" height="200"></canvas>

<table>
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Temperature</th>
      <th>Humidity</th>
      <th>GPS</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>

<!-- Minion Siren Sound -->
<audio id="sirenAudio">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  authDomain: "temperature-cold-guard.firebaseapp.com",
  databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "temperature-cold-guard",
  storageBucket: "temperature-cold-guard.firebasestorage.app",
  messagingSenderId: "29693405672",
  appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
  measurementId: "G-XDHBRJ9S3W"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Role & Settings
let role = localStorage.getItem("role") || "Buyer"; // ปรับตาม login
document.getElementById("roleLabel").innerText = role;
if(role === "Seller") document.getElementById("settings").classList.remove("hidden");

// Alert Temp
let minAlert = null;
let maxAlert = null;

// Pagination
let page = 0;
const pageSize = 10;
let records = [];

// Map
const map = L.map('map').setView([13.736717,100.523186],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker = null;

// Chart
const ctx = document.getElementById('trendChart').getContext('2d');
const trendChart = new Chart(ctx, {
  type: 'line',
  data: { labels: [], datasets:[{label:'Temperature',data:[],borderColor:'rgba(74,144,226,1)',fill:false}] },
  options: { responsive:true, scales:{y:{beginAtZero:false}} }
});

// Load Records
function loadRecords() {
  onValue(ref(db,"records"), snapshot=>{
    const data = snapshot.val() || {};
    records = Object.entries(data).reverse();
    const latest = records[0]?.[1];
    updateCards(latest);
    updateMap(latest);
    updateChart();
    renderPage();
  });
}

// Update Cards
function updateCards(latest){
  if(!latest) return;
  document.getElementById("cardTemp").innerText = latest.temperature + "°C";
  document.getElementById("cardHum").innerText = latest.humidity + "%";
  document.getElementById("cardStatus").innerText = latest.status;

  // Alert check
  if(role==="Seller" && minAlert!=null && maxAlert!=null){
    if(latest.temperature < minAlert || latest.temperature > maxAlert){
      document.getElementById("tempCard").classList.add("danger");
      document.getElementById("sirenAudio").play();
    } else {
      document.getElementById("tempCard").classList.remove("danger");
    }
  }
}

// Update Map
function updateMap(latest){
  if(!latest || !latest.gps) return;
  const lat = latest.gps.lat;
  const lng = latest.gps.lng;

  if(lat != null && lng != null){
    if(!marker) marker = L.marker([lat,lng]).addTo(map);
    else marker.setLatLng([lat,lng]);
    map.setView([lat,lng],13);
  } else {
    console.warn("Invalid GPS:", latest.gps);
  }
}

// Update Chart
function updateChart(){
  trendChart.data.labels = records.map(r=>r[0]).reverse();
  trendChart.data.datasets[0].data = records.map(r=>r[1].temperature).reverse();
  trendChart.update();
}

// Table Pagination
function renderPage(){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  const start = page*pageSize;
  const end = start+pageSize;
  const pageRecords = records.slice(start,end);
  pageRecords.forEach(([time,item])=>{
    tbody.innerHTML += `<tr>
      <td>${time}</td>
      <td>${item.temperature}°C</td>
      <td>${item.humidity}%</td>
      <td>${item.gps?.lat || '-'}, ${item.gps?.lng || '-'}</td>
      <td>${item.status}</td>
    </tr>`;
  });
}
window.nextPage = ()=>{ page++; renderPage(); }
window.prevPage = ()=>{ if(page>0) page--; renderPage(); }

// Save Alert (Seller Only)
window.saveAlert = ()=>{
  minAlert = Number(document.getElementById("minTemp").value);
  maxAlert = Number(document.getElementById("maxTemp").value);
  update(ref(db,"settings"),{minTemp:minAlert,maxTemp:maxAlert});
  alert(`Saved alert range: ${minAlert}°C - ${maxAlert}°C`);
}

loadRecords();
</script>

</body>
</html>
