<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cold Guard Dashboard</title>

<style>
body { margin:0; font-family:'Poppins', sans-serif; background:#f5f7fa; }
.navbar { background:#0057ff; padding:15px; color:white; font-size:20px; display:flex; justify-content:space-between; align-items:center; }
.card-container { display:flex; gap:20px; padding:20px; }
.card { flex:1; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; font-size:22px; }
button.settings-btn { background:#ff8800; border:none; padding:10px 18px; border-radius:8px; font-size:16px; color:white; cursor:pointer; }
button.settings-btn:disabled { background:#aaa; cursor:not-allowed; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:25px; border-radius:12px; width:300px; text-align:center; }
.modal-content input { width:100%; padding:10px; margin:10px 0; font-size:16px; }
</style>

</head>
<body>

<div class="navbar">
    Cold Guard Dashboard
    <button class="settings-btn" id="settingsBtn" onclick="openSettings()">Settings</button>
</div>

<div class="card-container">
    <div class="card" id="tempCard">
        Temperature: <span id="tempValue">--</span> °C
    </div>
    <div class="card" id="humCard">
        Humidity: <span id="humValue">--</span> %
    </div>
</div>

<!-- ✅ SETTINGS MODAL -->
<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h3>Alert Settings</h3>
        <input type="number" id="maxInput" placeholder="Max Temperature">
        <input type="number" id="minInput" placeholder="Min Temperature">
        <button onclick="saveSettings()">Save</button>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHCnAFJHBz95ugYztMkxBa5b6fwqCZqfo",
  authDomain: "temperature-cold-guard.firebaseapp.com",
  databaseURL: "https://temperature-cold-guard-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "temperature-cold-guard",
  storageBucket: "temperature-cold-guard.firebasestorage.app",
  messagingSenderId: "29693405672",
  appId: "1:29693405672:web:9815de4ba98e7e4cf3dc5d",
  measurementId: "G-XDHBRJ9S3W"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase();

// ✅ อ่าน Role จาก localStorage
const role = localStorage.getItem("userRole");

// ✅ ถ้าไม่พบ role → กลับไป login
if(!role){
    window.location.href = "login.html";
}

// ✅ เฉพาะ Seller ปรับได้
if(role !== "Seller"){
    document.getElementById("settingsBtn").disabled = true;
}
// ✅ เปิดปิด Modal
window.openSettings = function(){
    document.getElementById("settingsModal").style.display = "flex";
}
window.closeSettings = function(){
    document.getElementById("settingsModal").style.display = "none";
}

// ✅ โหลดค่า Max–Min จาก Firebase
let maxTemp = null;
let minTemp = null;

onValue(ref(db, "settings/alertTemperature"), snap=>{
    const data = snap.val();
    if(!data) return;
    maxTemp = data.max;
    minTemp = data.min;
    document.getElementById("maxInput").value = maxTemp;
    document.getElementById("minInput").value = minTemp;
});

// ✅ บันทึกค่า Max–Min
window.saveSettings = function(){
    const max = Number(document.getElementById("maxInput").value);
    const min = Number(document.getElementById("minInput").value);
    set(ref(db, "settings/alertTemperature"), { max, min });
    closeSettings();
}

// ✅ ดึงข้อมูลล่าสุด
onValue(ref(db, "records/latest"), snap=>{
    const data = snap.val();
    if(!data) return;
    document.getElementById("tempValue").textContent = data.temperature;
    document.getElementById("humValue").textContent = data.humidity;
});
</script>

</body>
</html>
