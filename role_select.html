<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Role - ColdGuard</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #4a90e2, #67bfff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Glass card */
.container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    padding: 40px;
    width: 360px;
    border-radius: 18px;
    text-align: center;
    color: #fff;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

h1 {
    font-size: 26px;
    font-weight: 600;
}

.role-badge {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 12px;
    display: inline-block;
}

.seller { background: #f39c12; }
.buyer  { background: #27ae60; }
.driver { background: #3498db; }

.btn {
    width: 90%;
    padding: 13px;
    margin-top: 25px;
    background: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
}

/* Mobile */
@media (max-width: 450px) {
    .container { width: 85%; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Selected Role</h1>
    <div id="roleDisplay" class="role-badge">Role</div>

    <button class="btn" onclick="goDashboard()">Enter Dashboard</button>
</div>

<script>
// โหลด role จาก localStorage
const role = localStorage.getItem("role");

// ถ้าไม่มี role ให้เด้งกลับหน้า login
if (!role) {
    window.location.href = "login.html";
}

// แสดง role แบบมีสี
const roleDisplay = document.getElementById("roleDisplay");
roleDisplay.textContent = role;
roleDisplay.classList.add(role.toLowerCase());

function goDashboard() {
    window.location.href = "full_dashboard.html";
}
</script>

</body>
</html>
